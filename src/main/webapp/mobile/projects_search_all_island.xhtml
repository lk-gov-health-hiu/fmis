<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="mcontent">
                <style>
                    input[type=text], select, textarea, checkbox, text {
                        padding: 12px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        resize: vertical;
                    }

                </style>

                <div class="w3-row w3-container w3-padding-16" >
                    <h:panelGroup >
                        <h:form >
                            <div class="w3-row" >
                                <h2>All Island Projects</h2>
                            </div>
                            <div class="w3-row">
                                <div class="w3-col w3-container s6 m4 l3">
                                    Year
                                </div>
                                <div class="w3-col w3-container s6 m8 l9">
                                    <ez:yearRangeMenu/>
                                </div>
                            </div>
                            <div class="w3-row">
                                <div class="w3-col w3-container s6 m4 l3">
                                    <h:commandLink class="w3-btn w3-indigo w3-margin  btn150" 
                                                   action="#{webUserController.searchAllIslandProjects()}" 
                                                   >
                                        <div>
                                            <i class='fa fa-refresh' style='float: left; font-size:24px;color:green;'></i>
                                            <div style="float: right;">Refresh</div>
                                        </div>  
                                    </h:commandLink>
                                </div>
                                <div class="w3-col w3-container s6 m8 l9">
                                    <h:commandLink class="w3-btn w3-indigo w3-margin  btn150" 
                                                   action="projects_search" 
                                                   >
                                        <div>
                                            <i class='fa fa-arrow-left' style='float: left; font-size:24px;color:green;'></i>
                                            <div style="float: right;">Back</div>
                                        </div>  
                                    </h:commandLink>
                                </div>
                            </div>

                        </h:form>





                        <ez:projectListMobile/>



                    </h:panelGroup>
                </div>
                <div style="height: 100px;" >

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
