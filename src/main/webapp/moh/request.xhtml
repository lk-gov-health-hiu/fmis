<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="title">
                Request Fuel for SLTB from CPC
            </ui:define>

            <ui:define name="content">
                <div class="container p-3" >
                    <h:form >
                        <div class="row justify-content-md-center" >
                            <div class="col-12 col-md-10 col-lg-8" >
                                <div class="card w-75" >
                                    <div class="card-header" >
                                        <h2><h:outputText value="Request Fuel for SLTB from CPC"></h:outputText></h2>
                                    </div>
                                    <div class="card-body" >

                                        <div class="form" >
                                            <p:outputLabel 
                                                value="Request From" 
                                                class="form-label">
                                            </p:outputLabel>
                                            <p:outputLabel 
                                                value="#{fuelRequestAndIssueController.selected.fromInstitution.name}" 
                                                class="form-control">
                                            </p:outputLabel>

                                            <p:outputLabel 
                                                value="Request To" 
                                                class="form-label"
                                                for="depot">
                                            </p:outputLabel>
                                            <p:autoComplete  id="depot" 
                                                             class="d-block" 
                                                             inputStyleClass="form-control" 
                                                             value="#{fuelRequestAndIssueController.selected.toInstitution}" 
                                                             completeMethod="#{institutionController.completeFuelStations}"
                                                             var="i" 
                                                             itemLabel="#{i.name}" 
                                                             itemValue="#{i}" 
                                                             forceSelection="True"
                                                             maxResults="15" 
                                                             minQueryLength="3">
                                            </p:autoComplete >

                                            
                                            <p:outputLabel 
                                                for="txtQty"
                                                value="Requesting Quantity in Liters" 
                                                class="form-label">
                                            </p:outputLabel>
                                            <p:inputNumber
                                                id="txtQty"
                                                minValue="0"
                                                decimalPlaces="1"
                                                inputStyleClass="form-control"
                                                required="true"
                                                requiredMessage="Quantity is required"
                                                value="#{fuelRequestAndIssueController.selected.requestQuantity}" ></p:inputNumber>
                                            <p:outputLabel 
                                                for="txtRef"
                                                value="Reference Number" 
                                                class="form-label">
                                            </p:outputLabel>
                                            <p:inputText
                                                id="txtRef"
                                                value="#{fuelRequestAndIssueController.selected.requestReferenceNumber}" >
                                            </p:inputText>
                                            <p:outputLabel 
                                                for="txtComments"
                                                value="Comments" 
                                                class="form-label">
                                            </p:outputLabel>
                                            <p:inputTextarea 
                                                id="txtComments"
                                                value="#{fuelRequestAndIssueController.selected.comments}" >
                                            </p:inputTextarea>


                                        </div>

                                    </div>
                                    <div class="card-footer" >
                                        <h:commandButton  value="Submit" 
                                                          class="btn btn-primary"
                                                          action="#{fuelRequestAndIssueController.submitSltbFuelRequestFromCpc()}" >
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>

            </ui:define>



        </ui:composition>

    </body>
</html>
