<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f8f9fa; border-radius: 8px;">
  <title>Ambulance vs Hospital Line Graph</title>
  <desc>A line graph showing trends for ambulance dispatches and hospital admissions over 7 days.</desc>

  <style>
    .grid-line { stroke: #e0e0e0; stroke-width: 1; }
    .axis-text { font-size: 12px; fill: #6c757d; }
    .legend-text { font-size: 14px; fill: #343a40; font-weight: 500; }
    .tooltip { visibility: hidden; }
    .data-point:hover + .tooltip { visibility: visible; }
    /* Ambulance Theme (Red/Urgent) */
    .line-ambulance { fill: none; stroke: #dc3545; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    .point-ambulance { fill: #fff; stroke: #dc3545; stroke-width: 2; }
    /* Hospital Theme (Blue/Clinical) */
    .line-hospital { fill: none; stroke: #0d6efd; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    .point-hospital { fill: #fff; stroke: #0d6efd; stroke-width: 2; }
  </style>

  <g>
    <line x1="60" y1="350" x2="760" y2="350" class="grid-line" />
    <line x1="60" y1="280" x2="760" y2="280" class="grid-line" />
    <line x1="60" y1="210" x2="760" y2="210" class="grid-line" />
    <line x1="60" y1="140" x2="760" y2="140" class="grid-line" />
    <line x1="60" y1="70" x2="760" y2="70" class="grid-line" />
  </g>

  <g text-anchor="end" class="axis-text">
    <text x="50" y="355">0</text>
    <text x="50" y="285">25</text>
    <text x="50" y="215">50</text>
    <text x="50" y="145">75</text>
    <text x="50" y="75">100</text>
  </g>

  <g text-anchor="middle" class="axis-text">
    <text x="100" y="375">Mon</text>
    <text x="210" y="375">Tue</text>
    <text x="320" y="375">Wed</text>
    <text x="430" y="375">Thu</text>
    <text x="540" y="375">Fri</text>
    <text x="650" y="375">Sat</text>
    <text x="760" y="375">Sun</text>
  </g>

  <path class="line-hospital" d="M100,266 L210,224 L320,238 L430,182 L540,140 L650,112 L760,168" />

  <path class="line-ambulance" d="M100,196 L210,126 L320,168 L430,98 L540,224 L650,266 L760,210" />

  <g>
    <circle cx="100" cy="266" r="5" class="point-hospital" />
    <circle cx="210" cy="224" r="5" class="point-hospital" />
    <circle cx="320" cy="238" r="5" class="point-hospital" />
    <circle cx="430" cy="182" r="5" class="point-hospital" />
    <circle cx="540" cy="140" r="5" class="point-hospital" />
    <circle cx="650" cy="112" r="5" class="point-hospital" />
    <circle cx="760" cy="168" r="5" class="point-hospital" />
  </g>

  <g>
    <circle cx="100" cy="196" r="5" class="point-ambulance" />
    <circle cx="210" cy="126" r="5" class="point-ambulance" />
    <circle cx="320" cy="168" r="5" class="point-ambulance" />
    <circle cx="430" cy="98" r="5" class="point-ambulance" />
    <circle cx="540" cy="224" r="5" class="point-ambulance" />
    <circle cx="650" cy="266" r="5" class="point-ambulance" />
    <circle cx="760" cy="210" r="5" class="point-ambulance" />
  </g>

  <g transform="translate(530, 30)">
    <rect x="0" y="0" width="20" height="4" fill="#dc3545" rx="2" />
    <text x="28" y="7" class="legend-text">Ambulance Dispatches</text>

    <rect x="0" y="25" width="20" height="4" fill="#0d6efd" rx="2" />
    <text x="28" y="32" class="legend-text">Hospital Admissions</text>
  </g>

</svg>