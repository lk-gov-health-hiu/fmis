<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <cc:interface>
    </cc:interface>
    <cc:implementation>
        <h:form>
            <p:menubar id="main-menu" class="navbar navbar-expand-lg navbar-dark bg-primary W-100" style="border: none;">
                <p:menuitem class="text-white" ajax="false" value="Home" icon="ui-icon-home" action="#{menuController.toIndex()}" />
                <p:submenu class="submenu" label="Vehicle Fuel Requests" rendered="#{webUserController.loggedUser.webUserRoleLevel eq 'FUEL_REQUESTING_INSTITUTION'}" >
                    <p:menuitem class="submenu-item" ajax="false" value="Create Fuel Request" 
                                action="#{fuelRequestAndIssueController.navigateToAddVehicleFuelRequest()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="Create Special Fuel Requests" 
                                action="#{fuelRequestAndIssueController.navigateToAddSpecialVehicleFuelRequest()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="Mark Fuel Request Issues" 
                                action="#{fuelRequestAndIssueController.navigateToListInstitutionRequestsToMark()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="View Fuel Requests" 
                                action="#{fuelRequestAndIssueController.navigateToListInstitutionRequests()}" />
                </p:submenu>
                
                <p:submenu class="submenu" label="Supply Fuel" rendered="#{webUserController.loggedUser.webUserRoleLevel eq 'CTB'}">
                    <p:menuitem class="submenu-item" ajax="false" value="Search Vehicle Number" action="#{fuelRequestAndIssueController.navigateToSearchRequestsForVehicleFuelIssueQr()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="Search QR" action="#{fuelRequestAndIssueController.navigateToSearchRequestsForVehicleFuelIssue()}" />
                    <p:menuitem class="submenu-item" 
                                ajax="false" 
                                value="Fill Multiple Requests" 
                                action="#{fuelRequestAndIssueController.navigateToIssueMultipleRequests()}" />
                </p:submenu>
                <p:submenu class="submenu" label="Receive" rendered="#{webUserController.loggedUser.webUserRoleLevel eq 'CTB'}">
                    <p:menuitem class="submenu-item" ajax="false" value="Receive Fuel" 
                                action="#{fuelRequestAndIssueController.navigateToReceiveFuelAtDepot()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="View Fuel Receive" 
                                action="#{fuelRequestAndIssueController.navigateToListDepotReceiveList}" />
                </p:submenu>
                <p:menuitem class="text-white" ajax="false" value="Reports" action="#{menuController.toReportsIndex()}" />
                <p:menuitem class="text-white" ajax="false" value="Administration" action="#{menuController.toAdministrationIndex()}" />
                <p:submenu label="Settings">
                    <p:menuitem value="Change My Password" action="#{webUserController.toChangeMyPassword()}" ajax="false" />
                    <p:menuitem value="Change My Details" action="#{webUserController.toChangeMyDetails()}" ajax="false" />
                    <p:menuitem value="Change My Institution Details" action="#{webUserController.toChangeMyInstitutionDetails()}" rendered="#{webUserController.hasPrivilege('Institution_Administration')}" ajax="false" />
                    <p:menuitem value="Change My Username" action="#{webUserController.toChangeMyUsername()}" ajax="false" />
                    <p:separator />
                    <p:menuitem value="Logout" action="#{webUserController.logOut()}" ajax="false" />
                </p:submenu>

                <p:submenu class="submenu mx-2" label="Help" >
                    <p:menuitem value="User Manual" url="https://github.com/lk-gov-health-hiu/fmis/wiki" target="_blank" />
                    <p:menuitem value="Issue Tracking"   url="https://github.com/lk-gov-health-hiu/fmis/issues" target="_blank"   />
                    <p:menuitem value="About" action="/about_us"   ajax="false" />
                </p:submenu>

               

            </p:menubar>
        </h:form>
    </cc:implementation>
</html>
