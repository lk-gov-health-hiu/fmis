<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <cc:interface>
    </cc:interface>
    <cc:implementation>
        <h:form>
            <p:menubar id="main-menu">
                <p:menuitem class="text-white" ajax="false" value="Home" icon="ui-icon-home" action="#{menuController.toIndex()}" />
                <p:submenu class="submenu" label="Requests" >
                    <p:menuitem class="submenu-item" ajax="false" value="Request Fuel" action="#{menuController.toRequestFuel()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="View Fuel Requests" action="#{menuController.toViewFuelRequests()}" />
                </p:submenu>
                <p:submenu class="submenu" label="Supply" >
                    <p:menuitem class="submenu-item" ajax="false" value="Supply Fuel" action="#{menuController.toSupplyFuel()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="View Fuel Supplies" action="#{menuController.toViewFuelSupplies()}" />
                </p:submenu>
                <p:menuitem class="text-white" ajax="false" value="Monitor" action="#{menuController.toMonitor()}" />
                <p:menuitem class="text-white" ajax="false" value="Reports" action="#{menuController.toReportsIndex()}" />
                <p:menuitem class="text-white" ajax="false" value="Administration" action="#{menuController.toAdministrationIndex()}" />
                <p:submenu class="submenu mx-2" label="Help" >
                    <p:menuitem value="User Manual" action="/wiki"   ajax="false" />
                    <p:menuitem value="Feedback" action="/feedback"   ajax="false" />
                    <p:menuitem value="Contact us" action="/contact"   ajax="false" />
                    <p:menuitem value="About" action="/about_us"   ajax="false" />
                </p:submenu>
            </p:menubar>
        </h:form>
    </cc:implementation>
</html>
