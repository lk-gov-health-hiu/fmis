<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <div class="card m-1">
                            <div class="card-header">Remaining Fuel</div>
                            <div class="card-body">
                                <p:pieChart model="#{dashboardController.pieChartModelForRemaining}" style="width:100%; min-height:400px;"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card m-1">
                            <div class="card-header">Fuel Usage by Purpose</div>
                            <div class="card-body">
                                <p:pieChart model="#{dashboardController.pieChartModelForPurpose}" style="width:100%; min-height:400px;"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card m-1">
                            <div class="card-header">Fuel Usage by Vehicle Type</div>
                            <div class="card-body">
                                <p:pieChart model="#{dashboardController.pieChartModelForVehicleType}" style="width:100%; min-height:400px;"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="card m-1">
                            <div class="card-header">Hospital Fuel Details - Top 10</div>
                            <div class="card-body">
                                <p:barChart model="#{dashboardController.stackedBarModelForHospitalFuelDetails}" style="width:100%; min-height:600px;"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card m-1">
                            <div class="card-header">Fuel Shed Details - Top 10</div>
                            <div class="card-body">
                                <p:barChart rendered="true" model="#{dashboardController.stackedBarModelForFuelShedDetails}" style="width:100%; min-height:600px;"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </h:form>

    </cc:implementation>

</html>
