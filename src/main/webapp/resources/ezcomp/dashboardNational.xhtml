<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="container-fluid" >
                <div class="row" >
                    <div class="col-md-2" >
                        <div class="card m-1" >
                            <p:pieChart model="#{dashboardController.pieChartModelForRemaining}" style="width:100%;height:300px;"/>
                        </div>
                    </div>
                    <div class="col-md-5" >
                        <div class="card m-1" >
                            <p:barChart model="#{dashboardController.stackedBarModelForHospitalFuelDetails}" style="width:100%;height:300px;"/>
                        </div>

                    </div>
                    <div class="col-md-5" >
                        <div class="card m-1" >
                            <p:barChart rendered="true" model="#{dashboardController.stackedBarModelForFuelShedDetails}" style="width:100%;height:300px;"/>
                        </div>

                    </div>

                </div>
            </div>

        </h:form>

    </cc:implementation>

</html>
