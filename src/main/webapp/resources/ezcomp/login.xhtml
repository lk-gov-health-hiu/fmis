<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<cc:interface>
</cc:interface>
<cc:implementation>
    <h:form>
        <p:focus for="username"></p:focus>
        <div class="login-container">
            <div class="login-card">
                <div class="login-logo-container">
                    <h:graphicImage class="login-logo" library="image" name="jf.png" alt="Logo 1"></h:graphicImage>
                    <h:graphicImage class="login-logo" library="image" name="slf.png" alt="Logo 2"></h:graphicImage>
                </div>

                <h4 class="brand-title">Fuel Management Information System</h4>

                <div class="mb-3">
                    <p:inputText id="username" placeholder="Username" required="true"
                        requiredMessage="Username is required." autocomplete="off" value="#{webUserController.userName}"
                        class="form-control">
                    </p:inputText>
                </div>
                <div class="mb-3">
                    <p:password id="password" placeholder="Password" required="true"
                        requiredMessage="Password is required." autocomplete="off" value="#{webUserController.password}"
                        class="form-control" toggleMask="true"></p:password>
                </div>

                <div class="d-grid">
                    <h:commandButton class="btn-login" value="Login" action="#{webUserController.login()}">
                    </h:commandButton>
                </div>

                <div class="my-3">
                    <p:messages showDetail="false" closable="true"></p:messages>
                </div>

                <div class="mt-4 text-center">
                    <div class="d-flex justify-content-center gap-3 mb-3">
                        <h:graphicImage style="height: 40px;" library="image" name="cpc.png" alt="CPC"></h:graphicImage>
                        <h:graphicImage style="height: 40px;" library="image" name="jics.svg" alt="JICS">
                        </h:graphicImage>
                        <h:graphicImage style="height: 40px;" library="image" name="sl.png" alt="SL"></h:graphicImage>
                    </div>
                    <p class="text-muted small mb-0">
                        &copy; Health Information Unit, Ministry of Health<br />
                        <h:outputText value="#{session.lastAccessedTime}">
                            <f:convertDateTime pattern="yyyy" type="date" />
                        </h:outputText>
                    </p>
                </div>
            </div>
        </div>
    </h:form>
</cc:implementation>

</html>
