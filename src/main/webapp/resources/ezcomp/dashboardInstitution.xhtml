<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="container">
                <div class="row gx-4 my-2">
                    <div class="col">
                        <div class="d-flex bg-success px-3 py-2 align-items-center">
                            <div class="flex-grow-1 text-white">
                                <h4 class="fw-bold mb-4">
                                    <i class="bi mx-2 bi-info-circle-fill"></i>
                                    Letters assigned to me
                                </h4>
                                <div class="d-flex">
                                    <div class="p-2 flex-grow-1">
                                        <h5 class="fw-bold">To Accept</h5>
                                    </div>
                                    <div class="px-2 flex-shrink-1 fw-semi-bold">
                                        <h5>
                                            <h:outputLabel value="#{dashboardController.myLettersToAccept}" ></h:outputLabel>
                                        </h5>
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="p-2 flex-grow-1">
                                        <h5 class="fw-bold">Accepted today</h5>
                                    </div>
                                    <div class="p-2 flex-shrink-1 fw-semi-bold">
                                        <h5>
                                            <h:outputLabel value="#{dashboardController.lettersAccepted}" ></h:outputLabel>
                                        </h5>
                                    </div>
                                </div>
                                <hr/>
                                <div class="flex-grow-1 text-white text-center">
                                    <small>For this month.<br/><br/></small>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <h:commandButton value="To accept"
                                             class="btn text-white btn-small btn-dark-success border-none" 
                                             action="#{letterController.toAcceptMyAssignedLetters()}">
                            </h:commandButton>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="d-flex bg-success px-3 py-2 align-items-center">
                            <div class="flex-grow-1 text-white">
                                <h4 class="fw-bold mb-4">
                                    <i class="bi mx-2 bi-info-circle-fill"></i>
                                    Letters sent to #{webUserController.loggedInstitution.name}
                                </h4>
                                <div class="d-flex">
                                    <div class="p-2 flex-grow-1">
                                        <h5 class="fw-bold">To Accept</h5>
                                    </div>
                                    <div class="px-2 flex-shrink-1 fw-semi-bold">
                                        <h5>
                                            <h:outputLabel value="#{dashboardController.myLettersToAccept}" ></h:outputLabel>
                                        </h5>
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="p-2 flex-grow-1">
                                        <h5 class="fw-bold">Accepted today</h5>
                                    </div>
                                    <div class="p-2 flex-shrink-1 fw-semi-bold">
                                        <h5>
                                            <h:outputLabel value="#{dashboardController.lettersAccepted}" ></h:outputLabel>
                                        </h5>
                                    </div>
                                </div>
                                <hr/>
                                <div class="flex-grow-1 text-white text-center">
                                    <small>For this month.<br/><br/></small>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <h:commandButton value="To accept"
                                             class="btn text-white btn-small btn-dark-success border-none" 
                                             action="#{letterController.toAcceptMyAssignedLetters()}">
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </cc:implementation>
</html>
