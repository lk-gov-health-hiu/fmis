<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute  name="form" type="lk.gov.health.phsp.entity.ClientEncounterComponentForm" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        

        <h:panelGroup id="gpFormItems" rendered="#{cc.attrs.form.referanceDesignComponentForm.itemArrangementStrategy eq 'Label_Value_Unit_Sets'}" >

            <table style="#{cc.attrs.form.generatedCss}" class="alignTop w3-table w3-bordered w3-border">
                <ui:repeat id="rptItems" value="#{clientEncounterComponentItemController.findClientEncounterComponentItemOfAForm(cc.attrs.form)}" 
                           var="ii" >

                    <h:panelGroup id="gpDataAndButtons" >
                        <tr>
                            <h:panelGroup rendered="false">
                                <td>
                                    <table >
                                        <tr>
                                            <td>
                                                Active Index
                                            </td>
                                            <td>
                                                #{clientEncounterComponentFormSetController.selectedTabIndex}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Name
                                            </td>
                                            <td>
                                                #{ii.name}
                                            </td>
                                        </tr>
                                         <tr>
                                            <td>
                                                Referance Item
                                            </td>
                                            <td>
                                                #{ii.referanceDesignComponentFormItem.name}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Name
                                            </td>
                                            <td>
                                                #{ii.name}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                ID
                                            </td>
                                            <td>
                                                #{ii.id}"
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                ID
                                            </td>
                                            <td>
                                                #{ii.itemValue.name}"
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Selection Data Type
                                            </td>
                                            <td>
                                                #{ii.item.dataType}"
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Colour
                                            </td>
                                            <td>
                                                #{ii.generatedCss}
                                            </td>
                                        </tr>
                                    </table>

                                </td>
                            </h:panelGroup>
                            <h:panelGroup id="gpData" >
                                <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.renderType eq 'Input_Text'}" >
                                    <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.item.dataType eq'Short_Text'}" >
                                        <td>
                                            <p:outputLabel for="itStC" value="#{ii.referanceDesignComponentFormItem.name}" style="#{ii.referanceDesignComponentFormItem.generatedCss}" ></p:outputLabel>
                                        </td>
                                        <td>
                                            <p:inputText id="itStC" value="#{ii.shortTextValue}" 
                                                         required="#{ii.referanceDesignComponentFormItem.required}" 
                                                         requiredMessage="#{ii.referanceDesignComponentFormItem.requiredErrorMessage}" >
                                                <p:ajax  event="blur" process="@this"   listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                            </p:inputText>
                                        </td>
                                        <td>
                                            <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.calculateButton}" >
                                                <p:commandButton id="btnCalculateitStC"  value="Calculate" process="@this" update="itStC"
                                                                 action="#{clientEncounterComponentItemController.calculate(ii)}"></p:commandButton>
                                            </h:panelGroup>
                                        </td>

                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.item.dataType eq 'Integer_Number'}" >
                                        <td>
                                            <p:outputLabel for="itIntC" value="#{ii.name}"  style="#{ii.generatedCss}" ></p:outputLabel>
                                        </td>
                                        <td>
                                            <p:inputText id="itIntC" value="#{ii.integerNumberValue}" 
                                                         required="#{ii.referanceDesignComponentFormItem.required}" 
                                                         requiredMessage="#{ii.referanceDesignComponentFormItem.requiredErrorMessage}" >
                                                <p:ajax  event="blur" process="@this"   listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>

                                            </p:inputText>
                                        </td>
                                        <td>
                                            <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.calculateButton}" >
                                                <p:commandButton id="btnCalculateitIntC"  value="Calculate" process="@this" update="itIntC"
                                                                 action="#{clientEncounterComponentItemController.calculate(ii)}"></p:commandButton>
                                            </h:panelGroup>
                                        </td>

                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.item.dataType eq 'Real_Number'}" >
                                        <td>
                                            <p:outputLabel for="itRnC" value="#{ii.referanceDesignComponentFormItem.name}"  style="#{ii.referanceDesignComponentFormItem.generatedCss}" ></p:outputLabel>
                                        </td>
                                        <td>
                                            <p:inputText id="itRnC" value="#{ii.realNumberValue}" 
                                                         required="#{ii.referanceDesignComponentFormItem.required}" validatorMessage="#{ii.referanceDesignComponentFormItem.regexValidationFailedMessage}"
                                                         requiredMessage="#{ii.referanceDesignComponentFormItem.requiredErrorMessage}" >
                                                <p:ajax  event="blur" process="@this"  listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                            </p:inputText>
                                        </td>
                                        <td>
                                            <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.calculateButton}" >
                                                <p:commandButton id="btnCalculate_it_RnC"  value="Calculate" process="@this" update="itRnC"
                                                                 action="#{clientEncounterComponentItemController.calculate(ii)}"></p:commandButton>
                                            </h:panelGroup>
                                        </td>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.item.dataType eq 'Long_Number'}" >
                                        <td>
                                            <p:outputLabel for="itLongC" value="#{ii.referanceDesignComponentFormItem.name}"  style="#{ii.referanceDesignComponentFormItem.generatedCss}" ></p:outputLabel>
                                        </td>
                                        <td>
                                            <p:inputText id="itLongC" value="#{ii.longNumberValue}" 
                                                         required="#{ii.referanceDesignComponentFormItem.required}" 
                                                         requiredMessage="#{ii.referanceDesignComponentFormItem.requiredErrorMessage}" >
                                                <p:ajax  event="blur" process="@this"   listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                            </p:inputText>
                                        </td>
                                        <td>
                                            <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.calculateButton}" >
                                                <p:commandButton id="btnCalculate_itLongC"  value="Calculate" process="@this"
                                                                 update="itLongC"
                                                                 action="#{clientEncounterComponentItemController.calculate(ii)}"></p:commandButton>
                                            </h:panelGroup>
                                        </td>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.renderType eq 'Input_Text_Area'}" >
                                    <td>
                                        <p:outputLabel for="txtItaL" value="#{ii.referanceDesignComponentFormItem.name}"  style="#{ii.generatedCss}" ></p:outputLabel>
                                    </td>
                                    <td>
                                        <p:inputTextarea id="txtItaL" value="#{ii.longTextValue}" 
                                                         required="#{ii.referanceDesignComponentFormItem.required}" 
                                                         requiredMessage="#{ii.referanceDesignComponentFormItem.requiredErrorMessage}" >
                                            <p:ajax  event="blur" process="@this"   listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                        </p:inputTextarea>
                                    </td>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.item.dataType eq 'DateTime'}" >
                                    <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.renderType eq 'Date_Picker'}" >
                                        <td>
                                            <p:outputLabel for="calDp" value="#{ii.name}"  style="#{ii.generatedCss}" ></p:outputLabel>
                                        </td>
                                        <td>
                                            <p:calendar id="calDp" value="#{ii.dateValue}" 
                                                        required="#{ii.referanceDesignComponentFormItem.required}" navigator="true"
                                                        requiredMessage="#{ii.referanceDesignComponentFormItem.requiredErrorMessage}" 
                                                        pattern="dd MMMM yyyy">
                                                <p:ajax  event="blur" process="@this"   listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                            </p:calendar>
                                        </td>

                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.renderType eq 'Calendar'}" >
                                        <td>
                                            <p:outputLabel for="calC" value="#{ii.referanceDesignComponentFormItem.name}" ></p:outputLabel>
                                        </td>
                                        <td>
                                            <p:calendar id="calC" value="#{ii.dateValue}" 
                                                        required="#{ii.referanceDesignComponentFormItem.required}" 
                                                        requiredMessage="#{ii.referanceDesignComponentFormItem.requiredErrorMessage}" pattern="dd MMMM yyyy">
                                                <p:ajax  event="blur" process="@this"   listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                            </p:calendar>
                                        </td>

                                    </h:panelGroup>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.item.dataType eq 'Item_Reference'}" >
                                    <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.renderType eq 'Drop_Down_Menu'}" >
                                        <td>
                                            <p:outputLabel for="domIc" value="#{ii.referanceDesignComponentFormItem.name}"  style="#{ii.referanceDesignComponentFormItem.generatedCss}" ></p:outputLabel>
                                        </td>
                                        <td>
                                            <p:selectOneMenu id="domIc" value="#{ii.itemValue}" >
                                                <f:selectItem itemLabel="Please select" ></f:selectItem>
                                                <f:selectItems value="#{itemController.findItemList(ii.referanceDesignComponentFormItem.categoryOfAvailableItems)}" var="li"
                                                               itemLabel="#{li.displayName}" itemValue="#{li}" ></f:selectItems>
                                                <p:ajax  event="blur" process="@this"   listener="#{clientEncounterComponentItemController.save(ii)}" ></p:ajax>
                                            </p:selectOneMenu>
                                        </td>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.renderType eq 'Autocomplete'}" >
                                        <td>
                                            <p:outputLabel for="acItem" value="#{ii.referanceDesignComponentFormItem.name}"  style="#{ii.referanceDesignComponentFormItem.generatedCss}" ></p:outputLabel>
                                        </td>
                                        <td>
                                            <p:autoComplete id="acItem" value="#{ii.itemValue}"
                                                            completeMethod="#{itemController.completeItemsofParentWithFIlter}"
                                                            var="ai" itemLabel="#{ai.name}" itemValue="#{ai}"
                                                            maxResults="15" forceSelection="true" 
                                                            minQueryLength="3"
                                                            required="#{ii.required}" 
                                                            requiredMessage="#{ii.requiredErrorMessage}">
                                                <f:attribute name="filter" value="#{ii.referanceDesignComponentFormItem.categoryOfAvailableItems.code}" />
                                                <p:ajax  event="blur" process="@this"   
                                                         listener="#{clientEncounterComponentItemController.save(ii)}" >
                                                </p:ajax>
                                            </p:autoComplete>
                                        </td>

                                    </h:panelGroup>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.renderType eq 'Boolean_Checkbox'}" >
                                    <td>
                                        <p:outputLabel for="bcNc" value="#{ii.referanceDesignComponentFormItem.name}"  style="#{ii.referanceDesignComponentFormItem.generatedCss}" ></p:outputLabel>
                                    </td>
                                    <td>
                                        <p:selectBooleanCheckbox id="bcNc" value="#{ii.booleanValue}" 
                                                                 required="#{ii.referanceDesignComponentFormItem.required}" 
                                                                 requiredMessage="#{ii.referanceDesignComponentFormItem.requiredErrorMessage}" >
                                            <p:ajax  process="@this"   
                                                     listener="#{clientEncounterComponentItemController.save(ii)}" >
                                            </p:ajax>
                                        </p:selectBooleanCheckbox>
                                    </td>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.renderType eq 'Autocomplete' and ii.referanceDesignComponentFormItem.item.dataType eq 'Area_Reference'}" >
                                    <td>
                                        <p:outputLabel for="acA" value="#{ii.name}"  style="#{ii.generatedCss}" ></p:outputLabel>
                                    </td>
                                    <td>
                                        <p:autoComplete id="acA" value="#{ii.areaValue}"
                                                        completeMethod="#{areaController.completeAreas}"
                                                        var="a" itemLabel="#{a.name}" itemValue="#{a}"
                                                        maxResults="15" forceSelection="true" 
                                                        minQueryLength="3"
                                                        required="#{ii.referanceDesignComponentFormItem.required}" 
                                                        requiredMessage="#{ii.referanceDesignComponentFormItem.requiredErrorMessage}">
                                            <p:ajax  event="blur" process="@this"   
                                                     listener="#{clientEncounterComponentItemController.save(ii)}" >
                                            </p:ajax>
                                        </p:autoComplete>
                                    </td>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.renderType eq 'Prescreption'}" >
                                    <td>
                                        <p:outputLabel value="#{ii.referanceDesignComponentFormItem.name}"  style="#{ii.referanceDesignComponentFormItem.generatedCss}" ></p:outputLabel>
                                    </td>
                                    <td>
                                        <ez:prescription/>
                                    </td>
                                </h:panelGroup>
                            </h:panelGroup>

                            <td>
                                <p:outputLabel value="#{ii.referanceDesignComponentFormItem.descreption}" ></p:outputLabel>
                                <h:panelGroup rendered="true">
                                    <p:panelGrid columns="2" rendered="false" >
                                        <p:outputLabel value="Name" ></p:outputLabel>
                                        <p:outputLabel value="#{ii.referanceDesignComponentFormItem.name}" ></p:outputLabel>
                                        <p:outputLabel value="renderType" ></p:outputLabel>
                                        <p:outputLabel value="#{ii.referanceDesignComponentFormItem.renderType.label}" ></p:outputLabel>
                                        <p:outputLabel value="selectionDataType" ></p:outputLabel>
                                        <p:outputLabel value="#{ii.referanceDesignComponentFormItem.item.dataType.label}" ></p:outputLabel>
                                    </p:panelGrid>
                                </h:panelGroup>
                            </td>
                            <td>
                                <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.multipleEntiesPerForm}" >
                                    <p:commandButton id="btnAdd"  value="Add Another" process="@this" update="@form :#{p:component('formset')}"
                                                     action="#{clientEncounterComponentItemController.addAnother(ii)}"></p:commandButton>
                                </h:panelGroup>
                            </td>
                            <td>
                                <h:panelGroup rendered="#{ii.referanceDesignComponentFormItem.displayLastResult}" >
                                    <h:outputText value="#{fn:replace(clientEncounterComponentFormSetController.lastData(ii),'\\n','&lt;br/&gt;')}" escape="false" />
                                </h:panelGroup>
                            </td>
                        </tr>
                    </h:panelGroup>
                </ui:repeat>
            </table>                
        </h:panelGroup>

        <h:panelGroup rendered="#{cc.attrs.form.referanceDesignComponentForm.itemArrangementStrategy eq 'Absolute_Positioning'}" >
            <p:outputLabel value="Still Under Construction. Please contact Development Team" ></p:outputLabel>
        </h:panelGroup>

        <h:panelGroup rendered="#{cc.attrs.form.referanceDesignComponentForm.itemArrangementStrategy eq 'Relative_Positioning'}" >
            <p:outputLabel value="Still Under Construction. Please contact Development Team" ></p:outputLabel>
        </h:panelGroup>

    </cc:implementation>
</html>
