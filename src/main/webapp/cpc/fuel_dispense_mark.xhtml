<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/template.xhtml">

            <ui:define name="title">
                Mark Fuel as Dispensed
            </ui:define>

            <ui:define name="content">

                <div class="container-fluid p-2 w-100" >
                    <h:form >
                        <div class="row" >

                            <div class="col-12" >
                                <div class="card" >
                                    <div class="card-header" >
                                        <div class="row" >
                                            <h2><h:outputText value="Mark Fuel as Dispensed"></h:outputText></h2>
                                        </div>


                                    </div>
                                    <div class="card-body" >


                                        <div class="card-body">

                                            <!-- Dispensing Form -->
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <p:panelGrid columns="2" layout="tabular"  class="w-100 p-3 m-3">

                                                            <p:outputLabel value="Dispensed Quantity"
                                                                           for="qty">
                                                            </p:outputLabel>
                                                            <p:inputText
                                                                id="qty"
                                                                class="form-control"
                                                                required="true"
                                                                requiredMessage="Enter the Dispensed Quantity"
                                                                value="#{fuelDispenseController.selected.dispensedQuantity}" ></p:inputText>

                                                           

                                                            <p:commandButton  value="OK"
                                                                              ajax="false"
                                                                              class="btn btn-success w-75 m-2 p-2"
                                                                              action="#{fuelDispenseController.markAsDispensed()}" >
                                                                <p:confirm header="Confirm Dispensing"
                                                                           message="Are you sure you want to mark this fuel as dispensed?"
                                                                           icon="pi pi-exclamation-triangle" />
                                                            </p:commandButton>

                                                            <p:commandButton  value="Back to Home"
                                                                              ajax="false"
                                                                              class="btn btn-secondary w-75 m-2 p-2"
                                                                              action="#{fuelDispenseController.navigateToHome()}"
                                                                              immediate="true" >
                                                            </p:commandButton>

                                                        </p:panelGrid>

                                                    </div>
                                                    <div class="col-md-6">
                                                        <!-- Request Details -->
                                                        <table class="table">
                                                            <tr>
                                                                <th colspan="2" class="text-center bg-primary text-white">
                                                                    Request Details
                                                                </th>
                                                            </tr>
                                                           
                                                            <tr>
                                                                <td><b>Requested by:</b></td>
                                                                <td><h:outputText value="#{fuelDispenseController.selected.fromInstitution.name}" /></td>
                                                            </tr>
                                                            <tr>
                                                                <td><b>Requested From:</b></td>
                                                                <td><h:outputText value="#{fuelDispenseController.selected.toInstitution.name}" /></td>
                                                            </tr>
                                                            <tr>
                                                                <td><b>Vehicle:</b></td>
                                                                <td><h:outputText value="#{fuelDispenseController.selected.vehicle.vehicleNumber}" /></td>
                                                            </tr>
                                                            <tr>
                                                                <td><b>Request Quantity:</b></td>
                                                                <td><h:outputText value="#{fuelDispenseController.selected.requestQuantity}" /></td>
                                                            </tr>
                                                            <tr>
                                                                <td><b>Request Reference No.:</b></td>
                                                                <td><h:outputText value="#{fuelDispenseController.selected.requestReferenceNumber}" /></td>
                                                            </tr>
                                                        </table>

                                                   

                                                    </div>
                                                </div>
                                            </div>





                                        </div>




                                    </div>
                                </div>
                            </div>


                        </div>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes btn btn-success m-1" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn btn-secondary m-1" />
                        </p:confirmDialog>

                    </h:form>
                </div>

            </ui:define>



        </ui:composition>

    </h:body>
</html>
