<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/cpc/admin/index.xhtml">
            <ui:define name="admin">
                <h:form id="InstitutionCreateForm" style="padding-top: 1rem;">
                    <p:messages ></p:messages>
                    <h:panelGroup id="display">
                        <p:tabView rendered="#{institutionController.selected != null}" class="w-100">
                            <p:tab title="Details">
                                <p:panelGrid columns="2" class="w-100">
                                    <h:outputLabel value="Type:" for="institutionType" />
                                    <h:inputText id="institutionType" class="form-control" readonly="true" value="#{institutionController.selected.institutionType.label}" />

                                    <h:outputLabel value="Name:" for="name" />
                                    <h:inputText id="name" autocomplete="off" class="form-control" readonly="true" value="#{institutionController.selected.name}" />

                                    <h:outputLabel value="Fuel Station / Depot:" for="depo" />
                                    <h:inputText id="depo" class="form-control" readonly="true" value="#{institutionController.selected.supplyInstitution.name}" />

                                    <h:outputLabel value="Alternative Fuel Station:" for="adepo" />
                                    <h:inputText id="adepo" class="form-control" readonly="true" value="#{institutionController.selected.alternativeSupplyInstitution.name}" />

                                    <h:outputLabel value="Parent:" for="parent" />
                                    <h:inputText id="parent" class="form-control" readonly="true" value="#{institutionController.selected.parent.name}" />
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Contact Details" rendered="true">
                                <p:panelGrid columns="2" class="w-100">
                                    <h:outputLabel value="Address:" for="address" />
                                    <h:inputText id="address" class="form-control" readonly="true" value="#{institutionController.selected.address}" />

                                    <h:outputLabel value="Fax:" for="fax" />
                                    <h:inputText id="fax" class="form-control" readonly="true" value="#{institutionController.selected.fax}" />

                                    <h:outputLabel value="Email:" for="email" />
                                    <h:inputText id="email" class="form-control" readonly="true" value="#{institutionController.selected.email}" />

                                    <h:outputLabel value="Phone:" for="phone" />
                                    <h:inputText id="phone" class="form-control" readonly="true" value="#{institutionController.selected.phone}" />

                                    <h:outputLabel value="Mobile:" for="mobile" />
                                    <h:inputText id="mobile" class="form-control" readonly="true" value="#{institutionController.selected.mobile}" />

                                    <h:outputLabel value="Web:" for="web" />
                                    <h:inputText id="web" class="form-control" readonly="true" value="#{institutionController.selected.web}" />
                                </p:panelGrid>
                            </p:tab>
                        </p:tabView>

                        <h:commandButton style="margin-left: 1.4em" class="btn btn-success" 
                                         actionListener="#{menuController.toListInstitutionsHealth()}" 
                                         value="Back"/>
                    </h:panelGroup>

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
