<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/cpc/admin/index.xhtml">
            <ui:define name="admin">
                <h:form id="VehicleCreateForm" style="padding-top: 1rem;">
                    <p:messages ></p:messages>

                    <p:panelGrid columns="2" rendered="#{vehicleController.selected != null}" class="w-100">

                        <f:facet name="header">
                            <h:outputText value="Vehicle / Generator"/>
                            <p:commandButton ajax="false"
                                             style="float: right;"
                                             class="btn btn-success"
                                             action="#{menuController.toListVehicles()}"
                                             value="Back to List"/>
                        </f:facet>

                        <h:outputLabel value="Number:" for="number"/>
                        <p:inputText id="number"
                                     readonly="true"
                                     class="form-control"
                                     value="#{vehicleController.selected.vehicleNumber}"
                                     title="Number"/>

                        <h:outputLabel value="Type:" for="vehicleType"/>
                        <p:inputText id="vehicleType"
                                     readonly="true"
                                     class="form-control"
                                     value="#{vehicleController.selected.vehicleType.label}">
                        </p:inputText>

                        <h:outputLabel value="Main Purpose:" for="vehiclePurpose"/>
                        <p:inputText id="vehiclePurpose"
                                     readonly="true"
                                     class="form-control"
                                     value="#{vehicleController.selected.vehiclePurpose.label}">
                        </p:inputText>

                        <h:outputLabel value="Institution:" for="ins"/>
                        <p:inputText id="ins"
                                     readonly="true"
                                     class="form-control form-control-sm w-100"
                                     value="#{vehicleController.selected.institution.name}"
                                     required="true">
                        </p:inputText>

                        <h:panelGroup id="makeLabel">
                            <h:outputLabel for="make" value="Make:" rendered="#{vehicleController.selected.vehicleType.vehicle}"/>
                            <h:outputLabel for="makeName" value="Make:" rendered="#{!vehicleController.selected.vehicleType.vehicle}"/>
                        </h:panelGroup>

                        <h:panelGroup id="makeSelect">
                            <p:inputText id="make"
                                         class="form-control"
                                         readonly="true"
                                         value="#{vehicleController.selected.make}"
                                         title="Make"
                                         rendered="#{vehicleController.selected.vehicleType.vehicle}"/>
                            <p:inputText id="makeName"
                                         autocomplete="off"
                                         class="form-control"
                                         value="#{vehicleController.selected.vehicleMake}"
                                         title="Name"
                                         readonly="true"
                                         rendered="#{!vehicleController.selected.vehicleType.vehicle}"/>
                        </h:panelGroup>

                        <h:outputLabel value="Estimated Monthly Fuel Consumption" for="model"/>
                        <p:inputText id="model"
                                     autocomplete="off"
                                     class="form-control"
                                     readonly="true"
                                     value="#{vehicleController.selected.estiamtedMonthlyFuelConsumption}"
                                     title="Estimated Monthly Fuel Consumption"/>
                    </p:panelGrid>





                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
