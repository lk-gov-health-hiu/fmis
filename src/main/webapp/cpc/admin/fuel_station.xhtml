<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/cpc/admin/index.xhtml">
            <ui:define name="admin">

                <h:form id="InstitutionCreateForm" style="padding-top: 1rem;">
                    <p:messages ></p:messages>

                    <p:panelGrid columns="2" class="w-100">
                        <f:facet name="header">
                            <h:outputText value="Manage Fuel Station" />
                            <h:commandButton style="float: right;" class="btn btn-success" 
                                             action="#{menuController.toListFuelStations()}" value="Back" />
                        </f:facet>

                        <h:outputLabel value="Name:" for="name" />
                        <h:inputText id="name" autocomplete="off" class="form-control" value="#{institutionController.selected.name}" title="Name" readonly="true" />

                        <h:outputLabel value="Dealer Number:" for="dn" />
                        <h:inputText id="dn" class="form-control" value="#{institutionController.selected.code}" title="Dealer Number" readonly="true" />

                        <h:outputLabel value="District:" for="district" />
                        <h:inputText id="district" class="form-control" value="#{institutionController.selected.district.name}" title="District" readonly="true" />

                        <h:outputLabel value="Parent:" for="parent" />
                        <h:inputText id="parent" class="form-control" value="#{institutionController.selected.parent.name}" title="Parent" readonly="true" />

                        <h:outputLabel value="Ownership:" for="ownership" />
                        <h:inputText id="ownership" class="form-control" value="#{institutionController.selected.ownershipType.label}" title="Ownership Type" readonly="true" />

                        <h:outputLabel value="Address:" for="address" />
                        <h:inputText id="address" class="form-control" value="#{institutionController.selected.address}" title="Address" readonly="true" />

                        <h:outputLabel value="Phone:" for="phone" />
                        <h:inputText id="phone" class="form-control" value="#{institutionController.selected.phone}" title="Phone" readonly="true" />
                    </p:panelGrid>





                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
