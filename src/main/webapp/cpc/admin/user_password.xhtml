<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
         <ui:composition template="/cpc/admin/index.xhtml">
            <ui:define name="admin">
                <h:form>
                    <p:panelGrid columns="2" columnClasses="alignLeft alignLeft" class="m-auto bg-white border-light">

                        <f:facet name="header" >
                            <div class="fw-bold fs-6"> Edit User Password</div>
                        </f:facet>


                        <h:outputLabel value="Username" for="name" class="fw-bold"/>
                        <h:inputText class="form-control" disabled="true" id="name" value="#{webUserController.selected.name}" title="#{bundle.EditWebUserTitle_name}" required="true" requiredMessage="#{bundle.EditWebUserRequiredMessage_name}"/>

                        <h:outputLabel value="New Password" class="fw-bold"  />
                        <h:inputSecret autocomplete="off" class="form-control" value="#{webUserController.passwordReenter}" ></h:inputSecret>

                        <h:outputLabel value="Re-enter New Password" class="fw-bold" />
                        <h:inputSecret autocomplete="off" class="form-control" value="#{webUserController.password}" ></h:inputSecret>


                        <p:spacer></p:spacer>
                        <h:commandButton class="btn btn-success w-100 my-1" action="#{webUserController.updatePassword()}" value="Save" ></h:commandButton>

                    </p:panelGrid>

                </h:form>




            </ui:define>

        </ui:composition>
    </h:body>
</html>
