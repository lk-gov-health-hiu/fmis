<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/cpc/admin/index.xhtml">
            <ui:define name="admin">
                <h:form id="DriverCreateForm" style="padding-top: 1rem;">
                    <p:messages ></p:messages>
                    <h:panelGroup id="display">

                        <p:panelGrid columns="2" rendered="#{driverController.selected != null}" class="w-100">

                            <f:facet name="header">
                                <h:outputLabel value="Manage Drivers"></h:outputLabel>
                                <p:commandButton ajax="false" style="float: right;" class="btn btn-success" action="#{menuController.toListDriverss()}" value="Back"/>
                            </f:facet>

                            <h:outputLabel value="Institution:" for="ins" />
                            <h:inputText id="ins" class="form-control" value="#{driverController.selected.institution.name}" title="Institution" readonly="true"/>

                            <h:outputLabel value="Name:" for="name" />
                            <h:inputText id="name" autocomplete="off" class="form-control" value="#{driverController.selected.name}" title="Name" readonly="true"/>

                            <h:outputLabel value="NIC:" for="nic" />
                            <h:inputText id="nic" autocomplete="off" class="form-control" value="#{driverController.selected.nic}" title="NIC" readonly="true"/>

                            <h:outputLabel value="Phone:" for="phone" />
                            <h:inputText id="phone" autocomplete="off" class="form-control" value="#{driverController.selected.phone}" title="Phone" readonly="true"/>

                            <h:outputLabel value="Address:" for="address" />
                            <h:inputTextarea id="address" class="form-control" value="#{driverController.selected.address}" title="Address" readonly="true"/>

                        </p:panelGrid>





                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
