<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Fuel Dispensing List
            </ui:define>

            <ui:define name="content">
                <div class="container-fluid p-2" >
                    <h:form >

                        <div class="card" >
                            <div class="card-header" >
                                <h2><h:outputText value="Fuel Transactions to Dispense"></h:outputText></h2>
                            </div>
                            <div class="card-body" >

                                <div class="row" >
                                    <div class="col-2" >
                                        <div class="form-group">
                                            <label for="fromDate">From Date</label>
                                            <p:datePicker
                                                id="fromDate"
                                                value="#{fuelDispenseController.fromDate}"
                                                pattern="dd MMMM yyyy"
                                                >
                                            </p:datePicker>
                                        </div>
                                        <div class="form-group">
                                            <label for="toDate">To Date</label>
                                            <p:datePicker
                                                id="toDate"
                                                value="#{fuelDispenseController.toDate}"
                                                pattern="dd MMMM yyyy"
                                                >
                                            </p:datePicker>
                                        </div>
                                        <div class="form-group d-flex justify-content-center">
                                            <p:commandButton value="List Transactions"
                                                             ajax="false"
                                                             action="#{fuelDispenseController.listTransactionsToDispense}"
                                                             icon="pi pi-check"
                                                             class="btn btn-primary w-100 my-2" />
                                        </div>

                                    </div>
                                    <div class="col-10" >
                                        <p:dataTable id="tbl" value="#{fuelDispenseController.transactions}" var="transaction" rowKey="#{transaction.id}"
                                                     rows="10"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                                     rowsPerPageTemplate="10,20,50,{ShowAll|'All'}"
                                                     sortMode="multiple">

                                            <p:column headerText="ID" sortBy="#{transaction.id}">
                                                <h:outputText value="#{transaction.id}" />
                                            </p:column>

                                            <p:column headerText="Vehicle" sortBy="#{transaction.vehicle.vehicleNumber}" filterBy="#{transaction.vehicle.vehicleNumber}">
                                                <h:outputText value="#{transaction.vehicle.vehicleNumber}" />
                                            </p:column>

                                            <p:column headerText="Requested From" sortBy="#{transaction.fromInstitution.name}" filterBy="#{transaction.fromInstitution.name}">
                                                <h:outputText value="#{transaction.fromInstitution.name}" />
                                            </p:column>

                                            <p:column headerText="Issued Date" sortBy="#{transaction.issuedDate}">
                                                <h:outputText value="#{transaction.issuedDate}">
                                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                                </h:outputText>
                                            </p:column>

                                            <p:column headerText="Issued Quantity" sortBy="#{transaction.issuedQuantity}">
                                                <h:outputText value="#{transaction.issuedQuantity}" />
                                            </p:column>

                                            <p:column headerText="Reference" sortBy="#{transaction.issueReferenceNumber}" filterBy="#{transaction.issueReferenceNumber}">
                                                <h:outputText value="#{transaction.issueReferenceNumber}" />
                                            </p:column>

                                            <p:column headerText="Status">
                                                <h:outputText value="#{transaction.status}" />
                                            </p:column>

                                            <p:column headerText="Actions">
                                                <p:commandButton value="Dispense Fuel"
                                                                 ajax="false"
                                                                 class="btn btn-success m-2 p-1"
                                                                 action="#{fuelDispenseController.navigateToDispenseFuel()}" >
                                                    <f:setPropertyActionListener value="#{transaction}" target="#{fuelDispenseController.selected}" ></f:setPropertyActionListener>
                                                </p:commandButton>
                                            </p:column>

                                        </p:dataTable>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>

            </ui:define>



        </ui:composition>

    </body>
</html>
