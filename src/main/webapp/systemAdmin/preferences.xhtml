<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template1.xhtml">

            <ui:define name="content">
                <h:form class="form">

                    <div class="card border-0">
                        <div class="card-header" >
                            <p:commandButton ajax="false" action="#{preferenceController.savePreferences()}" 
                                             value="SAVE" style="float: left;"></p:commandButton>
                            <p:outputLabel value="Preferences" ></p:outputLabel>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Positive PCR SMS Template" ></p:outputLabel>
                            <p:inputText class="form-control" value="#{preferenceController.positive<h2>PCRs</h2>msTemplate}" ></p:inputText>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Negative PCR SMS Tempalte" ></p:outputLabel>
                            <p:inputText  class="form-control" value="#{preferenceController.negative<h2>PCRs</h2>msTemplate}" ></p:inputText>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Positive RAT SMS Template" ></p:outputLabel>
                            <p:inputText class="form-control" value="#{preferenceController.positiveRatSmsTemplate}"></p:inputText>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Negative RAT SMS Tempalte" ></p:outputLabel>
                            <p:inputText  class="form-control" value="#{preferenceController.negativeRatSmsTemplate}" ></p:inputText>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Sent By Error SMS Template" ></p:outputLabel>
                            <p:inputText class="form-control" value="#{preferenceController.sentByErrorSmsTemplate}"></p:inputText>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Positive SMS Template" ></p:outputLabel>
                            <p:inputText class="form-control" value="#{preferenceController.positiveSmsTemplate}"></p:inputText>
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Negative SMS Tempalte" ></p:outputLabel>
                            <p:inputText  class="form-control" value="#{preferenceController.negativeSmsTemplate}" ></p:inputText>
                        </div>

                        <div class="form-group">
                            <h1>#{preferenceController.positiveRatSmsTemplate}</h1>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
