<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head id="headt">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <ui:insert name="head">
            <title>Fuel Management Information System</title>
        </ui:insert>

    </h:head>

    <h:body class="w3-light-grey">
        <f:view locale="#{webUserController.locale}" >
            <div class="w3-row w3-blue w3-large w3-padding w3-center">
                Fuel Management Information System
            </div>

            <p:growl></p:growl>

            <h:panelGroup rendered="#{webUserController.loggedUser ne null}">
                <div class="w3-row" >
                    <ez:menu/>
                </div>
            </h:panelGroup>

            <h:panelGroup rendered="#{webUserController.loggedUser eq null}">
                <div class="w3-row">
                    <!--<p:graphicImage library="image" name="hmis_logo.png" style="width: 25%;" ></p:graphicImage>-->
                </div>
            </h:panelGroup>

            <div class="w3-row w3-theme-l5">
                <h:panelGroup rendered="#{webUserController.loggedUser ne null}">
                    
                    
                        <div class="col-12 text-danger h1" >
                            Server will be down for 5 minutes from 6:30 pm. Extremely sorry
                        </div>
                   
                    
                    <ui:insert name="content">
                        Contents
                    </ui:insert>
                </h:panelGroup>
                <h:panelGroup rendered="#{webUserController.loggedUser eq null}">
                    <ez:login/>
                    <div>
                        <ez:demo_login/>
                    </div>
                    <ui:insert name="timeout">
                    </ui:insert>
                </h:panelGroup>
            </div>

            <div class="footer w3-indigo">
                <ui:insert name="bottom">
                    <ez:footer/>
                </ui:insert>
            </div>

            <p:growl   >
            </p:growl>


        </f:view>

    </h:body>

</html>
