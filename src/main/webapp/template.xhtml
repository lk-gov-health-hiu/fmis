<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html" >
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

            <link rel="stylesheet" 
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
            <link 
                rel="stylesheet" 
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>

            <h:outputStylesheet library="css" name="/minty/styles.min.css"></h:outputStylesheet>
            <h:outputStylesheet library="css" name="/minty/theme.css"/>


            <link rel="shortcut icon" href="#{resource['image/favicon.ico']}" type="image/x-icon" />


            <title >
                <ui:insert name="title">
                    Fuel Management Information System
                </ui:insert>
            </title>
        </h:head>

        <h:body class="bg-light" >



            <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid d-flex align-items-center">
                        <h:graphicImage library="image" class="mx-2" name="sllogo.webp" height="60"></h:graphicImage>
                        <h:form>
                            <h:commandLink class="navbar-brand text-wrap h4 text-uppercase mb-0" action="/index">
                                Fuel Management Information System<br/>
                            </h:commandLink>
                        </h:form>
                        <div class="ml-auto d-flex">
                            <ez:menu></ez:menu>
                        </div>
                    </div>
                </nav>
                <div class="container-fluid w-100" >
                    <ui:insert name="content">
                        Contents
                    </ui:insert>
                    <p:messages ></p:messages>
                </div>
            </h:panelGroup>

            <h:panelGroup rendered="#{webUserController.loggedUser eq null}" >
                <ez:login/>
            </h:panelGroup>

            <ui:insert name="timeout">
            </ui:insert>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js" 
            integrity="sha512-PqRelaJGXVuQ81N6wjUrRQelCDR7z8RvKGiR9SbSxKHPIt15eJDmIVv9EJgwq0XvgylszsjzvQ0+VyI2WtIshQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
            <h:outputScript library="js" name="jquery.easing.min.js"></h:outputScript>
        </h:body>
    </f:view>

</html>
