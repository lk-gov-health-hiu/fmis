<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/institution/admin/index.xhtml">
            <ui:define name="admin">
                <h:form>
                    <p:panel class="fs-6 fw-bold" header="Manage Privileges" >


                        <p:tree id="tree"  value="#{webUserApplicationController.hospitalPrivilegeRoot}" var="node"  
                                selectionMode="checkbox" 
                                selection="#{webUserController.selectedNodes}">  
                            <p:treeNode>  
                                <h:outputText value="#{node}" />  
                            </p:treeNode> 
                        </p:tree>  

                        <f:facet name="footer" >
                            <h:commandButton id="btnUpdate" 
                                             class="btn btn-success my-1 px-5"
                                             action="#{webUserController.updateUserPrivilegesIns()}" 
                                             value="#{bundleClinical.Save}" />
                        </f:facet>
                    </p:panel>

                </h:form>




            </ui:define>

        </ui:composition>


    </h:body>


</html>
