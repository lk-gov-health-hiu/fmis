<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <h:form id="VehicleCreateForm" style="padding-top: 1rem;">

                    <p:messages ></p:messages>

                    <h:panelGroup id="display">

                        <h:panelGroup rendered="#{vehicleController.selected != null}">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Type:" for="vehicleType" />
                                <h:selectOneMenu id="vehicleType"  class="form-control"
                                                 value="#{vehicleController.selected.vehicleType}" title="VehicleType" 
                                                 >
                                    <f:selectItems value="#{applicationController.vehicleTypes}" 
                                                   var="vehicleTypes"
                                                   itemValue="#{vehicleTypes}"
                                                   itemLabel="#{vehicleTypes.label}"></f:selectItems>
                                </h:selectOneMenu>

                                <h:outputLabel value="Number:" for="number" />
                                <h:inputText id="number" 
                                             autocomplete="off"
                                             class="form-control"
                                             value="#{vehicleController.selected.vehicleNumber}" title="Name" />

                                <h:outputLabel value="Name:" for="name" />
                                <h:inputText id="name" 
                                             autocomplete="off"
                                             class="form-control"
                                             value="#{vehicleController.selected.name}" title="Name" />
                              
                            </h:panelGrid>
                        </h:panelGroup>


                        <h:commandButton style="margin-left: 1.4em" class="btn btn-success" 
                                         actionListener="#{vehicleController.saveOrUpdateVehicle()}" 
                                         value="Save"/>

                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
