<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Request List
            </ui:define>

            <ui:define name="content">
                <div class="container" >
                    <h:form >

                        <div class="card" >
                            <div class="card-header" >
                                <h2><h:outputText value="Request Fuel"></h:outputText></h2>
                            </div>
                            <div class="card-body" >

                                <!-- Calendar for from date -->
                                <p:calendar value="#{fuelRequestAndIssueController.fromDate}" showButtonPanel="true" />
                                <!-- Calendar for to date -->
                                <p:calendar value="#{fuelRequestAndIssueController.toDate}" showButtonPanel="true" />

                                <!-- Button to list requests -->
                                <p:commandButton value="List Requests" action="#{fuelRequestAndIssueController.listInstitutionRequests()}" />

                                <!-- DataTable for transactions -->
                                <p:dataTable id="tbl" value="#{fuelRequestAndIssueController.transactions}" var="transaction" rowKey="#{transaction.id}" 
                                             rows="5"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                             rowsPerPageTemplate="5,10,20,50,{ShowAll|'All'}">

                                    <!-- Replace the columns below with your actual transaction fields -->
                                    <p:column headerText="Vehicle" >
                                        
                                    </p:column>
                                    <p:column headerText="Requested At">
                                        <h:outputText value="#{transaction.requestAt}">
                                            <f:convertDateTime pattern="dd MMMM yyyy hh:mm a" ></f:convertDateTime>
                                        </h:outputText>
                                    </p:column>
                                    <!-- Add additional columns as needed -->
                                </p:dataTable>
                            </div>
                            <div class="card-footer" >

                            </div>
                        </div>

                    </h:form>
                </div>

            </ui:define>



        </ui:composition>

    </body>
</html>
