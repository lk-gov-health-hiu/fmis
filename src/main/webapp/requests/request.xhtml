<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Request
            </ui:define>

            <ui:define name="content">
                <div class="container p-3" >
                    <h:form >
                        <div class="row justify-content-md-center" >
                            <div class="col-12 col-md-10 col-lg-8" >
                                <div class="card w-75" >
                                    <div class="card-header" >
                                        <h2><h:outputText value="Vehicle Fuel Request"></h:outputText></h2>
                                    </div>
                                    <div class="card-body" >

                                        <div class="form" >
                                            <p:outputLabel 
                                                value="Vehicle" 
                                                class="form-label"
                                                for="acVehicle">
                                            </p:outputLabel>
                                            <p:outputLabel 
                                                value="#{fuelRequestAndIssueController.selected.vehicle.vehicleNumber}" 
                                                class="form-control"
                                                rendered="#{fuelRequestAndIssueController.selected.vehicle ne null}"
                                                >
                                            </p:outputLabel>
                                            <p:selectOneMenu id="acVehicle"
                                                             value="#{fuelRequestAndIssueController.selected.vehicle}"
                                                             filter="true"
                                                             rendered="#{fuelRequestAndIssueController.selected.vehicle eq null}"
                                                             filterMatchMode="contains"
                                                             required="true"
                                                             requiredMessage="You must select a vehicle"
                                                             styleClass="form-control w-100">
                                                <f:selectItem itemLabel="Select a vehicle" noSelectionOption="true" />
                                                <f:selectItems value="#{webUserController.managableVehicles}" var="v"
                                                               itemLabel="#{v.vehicleNumber}" itemValue="#{v}" />
                                            </p:selectOneMenu>
                                            <p:outputLabel 
                                                value="Depot" 
                                                class="form-label">
                                            </p:outputLabel>
                                            <p:outputLabel 
                                                value="#{fuelRequestAndIssueController.selected.toInstitution.name}" 
                                                class="form-control"
                                                >
                                            </p:outputLabel>
                                            <p:outputLabel 
                                                for="txtQty"
                                                value="Requesting Quantity in Liters" 
                                                class="form-label">
                                            </p:outputLabel>
                                            <p:inputNumber
                                                id="txtQty"
                                                minValue="0"
                                                decimalPlaces="1"
                                                inputStyleClass="form-control"
                                                required="true"
                                                requiredMessage="Quantity is required"
                                                value="#{fuelRequestAndIssueController.selected.requestQuantity}" ></p:inputNumber>
                                            <p:outputLabel 
                                                for="txtRef"
                                                value="Reference Number" 
                                                class="form-label">
                                            </p:outputLabel>
                                            <p:inputText
                                                id="txtRef"
                                                value="#{fuelRequestAndIssueController.selected.requestReferenceNumber}" >
                                            </p:inputText>
                                            <p:outputLabel 
                                                for="txtComments"
                                                value="Comments" 
                                                class="form-label">
                                            </p:outputLabel>
                                            <p:inputTextarea 
                                                id="txtComments"
                                                value="#{fuelRequestAndIssueController.selected.comments}" >
                                            </p:inputTextarea>


                                        </div>

                                    </div>
                                    <div class="card-footer" >
                                        <h:commandButton  value="Submit" 
                                                          class="btn btn-primary"
                                                          action="#{fuelRequestAndIssueController.submitVehicleFuelRequest()}" >
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>

            </ui:define>



        </ui:composition>

    </body>
</html>
