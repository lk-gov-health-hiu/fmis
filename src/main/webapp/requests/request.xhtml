<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Request
            </ui:define>

            <ui:define name="content">
                <div class="container" >
                    <h:form >
                        <div class="row justify-content-md-center" >
                            <div class="col-12 col-md-6 col-lg-4" >
                                <div class="card" >
                                    <div class="card-header" >
                                        <h2><h:outputText value="Request Fuel"></h:outputText></h2>
                                    </div>
                                    <div class="card-body" >

                                        <div class="form" >
                                            <p:outputLabel 
                                                value="Vehicle" 
                                                class="form-label"
                                                for="acVehicle">
                                            </p:outputLabel>
                                            <p:autoComplete 
                                                id="acVehicle"
                                                value="#{fuelRequestAndIssueController.selected.vehicle}"
                                                completeMethod="#{vehicleController.completeVehicles}"
                                                var="v"
                                                itemLabel="#{v.vehicleNumber}"
                                                itemValue="#{v}"
                                                required="true"
                                                requiredMessage="You must select a vehicle"
                                                forceSelection="true"
                                                inputStyleClass="form-control"
                                                ></p:autoComplete>
                                            <p:outputLabel 
                                                for="txtQty"
                                                value="Requesting Quantity in Liters" 
                                                class="form-label">
                                            </p:outputLabel>
                                            <p:inputNumber
                                                id="txtQty"
                                                inputStyleClass="form-control"
                                                required="true"
                                                requiredMessage="Quantity is required"
                                                value="#{fuelRequestAndIssueController.selected.requestQuantity}" ></p:inputNumber>
                                            <p:outputLabel 
                                                for="txtComments"
                                                value="Comments" 
                                                class="form-label">
                                            </p:outputLabel>
                                            <p:inputTextarea 
                                                id="txtComments"
                                                value="#{fuelRequestAndIssueController.selected.rejectedComments}" >
                                            </p:inputTextarea>


                                        </div>

                                    </div>
                                    <div class="card-footer" >
                                        <h:commandButton  value="Submit" 
                                                          class="btn btn-primary"
                                                          action="#{fuelRequestAndIssueController.submitFuelRequest()}" >
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>

            </ui:define>



        </ui:composition>

    </body>
</html>
