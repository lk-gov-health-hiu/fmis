<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/template.xhtml">

            <ui:define name="title">
                Mark Fuel as Dispensed
            </ui:define>

            <ui:define name="content">

                <div class="container p-1">
                    <h:form>
                        <div class="row justify-content-md-center">
                            <div class="col-12 col-lg-10">

                                <div class="card">
                                    <div class="card-header">
                                        <h2 class="mb-0">Mark Diesel as Dispensed Manually</h2>
                                    </div>
                                    <div class="card-body">

                                        <!-- Dispense Details Section -->
                                        <div class="row">
                                            <!-- Left Column - Form Inputs -->
                                            <div class="col-12 col-lg-6 mb-3 mb-lg-0">
                                                <h5 class="mb-3 font-weight-bold">Dispense Information</h5>

                                                <div class="row mb-3">
                                                    <div class="col-12 col-sm-4">
                                                        <p:outputLabel for="calDate" value="Dispensed Date" styleClass="font-weight-bold"/>
                                                    </div>
                                                    <div class="col-12 col-sm-8">
                                                        <p:calendar
                                                            id="calDate"
                                                            value="#{fuelRequestAndIssueController.selected.dispensedDate}"
                                                            pattern="dd MMMM yyyy"
                                                            inputStyleClass="w-100"
                                                            styleClass="w-100">
                                                        </p:calendar>
                                                    </div>
                                                </div>

                                                <div class="row mb-3">
                                                    <div class="col-12 col-sm-4">
                                                        <p:outputLabel value="Dispensed Quantity (Liters)" for="qty" styleClass="font-weight-bold"/>
                                                    </div>
                                                    <div class="col-12 col-sm-8">
                                                        <p:inputNumber
                                                            id="qty"
                                                            minValue="0"
                                                            decimalPlaces="2"
                                                            inputStyleClass="form-control"
                                                            class="w-100"
                                                            required="true"
                                                            requiredMessage="Enter the Dispensed Quantity"
                                                            value="#{fuelRequestAndIssueController.selected.dispensedQuantity}"/>
                                                    </div>
                                                </div>

                                                <div class="row mb-3">
                                                    <div class="col-12 col-sm-4">
                                                        <p:outputLabel value="Comments" for="comments" styleClass="font-weight-bold"/>
                                                    </div>
                                                    <div class="col-12 col-sm-8">
                                                        <p:inputTextarea
                                                            id="comments"
                                                            class="w-100"
                                                            rows="3"
                                                            value="#{fuelRequestAndIssueController.selected.dispensedComments}"/>
                                                    </div>
                                                </div>

                                            </div>

                                            <!-- Right Column - Request Details -->
                                            <div class="col-12 col-lg-6">
                                                <h5 class="mb-3 font-weight-bold">Request Details</h5>
                                                <div class="card bg-light">
                                                    <div class="card-body">
                                                        <div class="row mb-2">
                                                            <div class="col-5 font-weight-bold">Requested by:</div>
                                                            <div class="col-7">
                                                                <h:outputText value="#{fuelRequestAndIssueController.selected.fromInstitution.name}"/>
                                                            </div>
                                                        </div>

                                                        <div class="row mb-2">
                                                            <div class="col-5 font-weight-bold">Requested From:</div>
                                                            <div class="col-7">
                                                                <h:outputText value="#{fuelRequestAndIssueController.selected.toInstitution.name}"/>
                                                            </div>
                                                        </div>

                                                        <div class="row mb-2">
                                                            <div class="col-5 font-weight-bold">Vehicle:</div>
                                                            <div class="col-7">
                                                                <h:outputText value="#{fuelRequestAndIssueController.selected.vehicle.vehicleNumber}"/>
                                                            </div>
                                                        </div>

                                                        <div class="row mb-2">
                                                            <div class="col-5 font-weight-bold">Request Quantity:</div>
                                                            <div class="col-7">
                                                                <h:outputText value="#{fuelRequestAndIssueController.selected.requestQuantity}">
                                                                    <f:convertNumber pattern="#,##0.00"/>
                                                                </h:outputText> Liters
                                                            </div>
                                                        </div>

                                                        <div class="row mb-2">
                                                            <div class="col-5 font-weight-bold">ODO Meter:</div>
                                                            <div class="col-7">
                                                                <h:outputText value="#{fuelRequestAndIssueController.selected.odoMeterReading}"/>
                                                            </div>
                                                        </div>

                                                        <div class="row mb-2">
                                                            <div class="col-5 font-weight-bold">Reference No.:</div>
                                                            <div class="col-7">
                                                                <h:outputText value="#{fuelRequestAndIssueController.selected.requestReferenceNumber}"/>
                                                            </div>
                                                        </div>

                                                        <div class="row mb-2">
                                                            <div class="col-5 font-weight-bold">Comments:</div>
                                                            <div class="col-7">
                                                                <h:outputText value="#{fuelRequestAndIssueController.selected.comments}"/>
                                                            </div>
                                                        </div>

                                                        <div class="row mb-2">
                                                            <div class="col-5 font-weight-bold">Requested By:</div>
                                                            <div class="col-7">
                                                                <h:outputText value="#{fuelRequestAndIssueController.selected.requestedBy.person.name}"/>
                                                            </div>
                                                        </div>

                                                        <div class="row mb-2">
                                                            <div class="col-5 font-weight-bold">Requested At:</div>
                                                            <div class="col-7">
                                                                <h:outputText value="#{fuelRequestAndIssueController.selected.requestedDate}">
                                                                    <f:convertDateTime pattern="dd MMMM yyyy"/>
                                                                </h:outputText>
                                                            </div>
                                                        </div>

                                                        <div class="row mb-2">
                                                            <div class="col-5 font-weight-bold">ID:</div>
                                                            <div class="col-7">
                                                                <h:outputText value="#{fuelRequestAndIssueController.selected.id}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="card-footer bg-light">
                                        <div class="d-flex justify-content-center gap-2">
                                            <p:commandButton value="Mark as Dispensed"
                                                             icon="pi pi-check"
                                                             styleClass="ui-button-success ui-button-lg"
                                                             ajax="false"
                                                             action="#{fuelRequestAndIssueController.submitDispenseVehicleFuelRequest()}"/>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
