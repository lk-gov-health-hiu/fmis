<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="title">
                Special Vehicle Fuel Request
            </ui:define>

            <ui:define name="content">
                <div class="container p-1" >
                    <h:form >
                        <div class="row justify-content-md-center" >
                            <div class="col-12 col-sm-12 col-md-10 col-lg-8" >
                                <p:panelGrid 
                                    columns="2" 
                                    styleClass="form-panelgrid" 
                                    columnClasses="form-label,form-field" 
                                    class="w-100">
                                    <f:facet name="header" >
                                        <h2><h:outputText value="Special Vehicle Fuel Request"></h:outputText>
                                            <h:commandButton  value="Submit" 
                                                              style="float: right;"
                                                              class="btn btn-primary"
                                                              action="#{fuelRequestAndIssueController.submitVehicleFuelRequest()}" >
                                            </h:commandButton>
                                        </h2>
                                    </f:facet>
                                    <p:outputLabel 
                                        value="Vehicle" 
                                        for="acVehicle">
                                    </p:outputLabel>
                                    <p:autoComplete 
                                        id="acVehicle"
                                        value="#{fuelRequestAndIssueController.selected.vehicle}"
                                        completeMethod="#{vehicleController.completeVehicles}"
                                        var="v"
                                        class="w-100"
                                        inputStyleClass="w-100"
                                        forceSelection="true"
                                        maxResults="20"
                                        itemLabel="#{v.vehicleNumber}"
                                        itemValue="#{v}" >
                                        <p:ajax process="acVehicle" update="lblIns acDriver" ></p:ajax>
                                    </p:autoComplete>

                                    <p:outputLabel 
                                        value="Institution">
                                    </p:outputLabel>
                                    <p:inputText
                                        id="lblIns"
                                        value="#{fuelRequestAndIssueController.selected.vehicle.institution.name}" >
                                    </p:inputText>

                                    <p:outputLabel 
                                        value="Driver" 
                                        for="acVehicle">
                                    </p:outputLabel>
                                    <p:selectOneMenu 
                                        id="acDriver"
                                        value="#{fuelRequestAndIssueController.selected.driver}"
                                        filter="true"
                                        rendered="#{fuelRequestAndIssueController.selected.driver eq null}"
                                        filterMatchMode="contains"
                                        required="true"
                                        requiredMessage="You must select a vehicle"
                                        styleClass="form-control w-100">
                                        <f:selectItem itemLabel="Select a vehicle" noSelectionOption="true" />
                                        <f:selectItems value="#{driverController.institutionDrivers(fuelRequestAndIssueController.selected.vehicle.institution)}" var="d"
                                                       itemLabel="#{d.name}" itemValue="#{d}" />
                                    </p:selectOneMenu>



                                    <p:outputLabel 
                                        for="depo"
                                        value="Fuel Station / Depot" 
                                        >
                                    </p:outputLabel>
                                    <p:autoComplete  id="depo" 
                                                     class="d-block" 
                                                     inputStyleClass="form-control" 
                                                     value="#{fuelRequestAndIssueController.selected.toInstitution}" 
                                                     completeMethod="#{institutionController.completeFuelStations}"
                                                     var="i" 
                                                     itemLabel="#{i.name}" 
                                                     itemValue="#{i}" 
                                                     forceSelection="True"
                                                     maxResults="15" 
                                                     minQueryLength="3">
                                    </p:autoComplete >



                                    <p:outputLabel 
                                        for="txtQty"
                                        value="Requesting Quantity in Liters" 
                                        >
                                    </p:outputLabel>
                                    <p:inputNumber
                                        id="txtQty"
                                        minValue="0"
                                        decimalPlaces="1"
                                        inputStyleClass="form-control"
                                        required="true"
                                        requiredMessage="Quantity is required"
                                        class="w-100"
                                        value="#{fuelRequestAndIssueController.selected.requestQuantity}" ></p:inputNumber>

                                    <p:outputLabel for="txtOdo" value="Vehicle ODO Meter Reading / Generator Hours" />
                                    <p:inputText 
                                        id="txtOdo" 
                                        class="w-100"
                                        required="true" 
                                        requiredMessage="ODO Meter Reading is required" 
                                        value="#{fuelRequestAndIssueController.selected.odoMeterReading}" />

                                    <p:outputLabel 
                                        for="txtRef"
                                        class="w-100"
                                        value="Reference Number">
                                    </p:outputLabel>
                                    <p:inputText
                                        id="txtRef"
                                        class="w-100"
                                        value="#{fuelRequestAndIssueController.selected.requestReferenceNumber}" >
                                    </p:inputText>
                                    <p:outputLabel 
                                        for="txtComments"
                                        value="Comments" 

                                        >
                                    </p:outputLabel>
                                    <p:inputTextarea 
                                        id="txtComments"
                                        class="w-100"
                                        rows="2"
                                        value="#{fuelRequestAndIssueController.selected.comments}" >
                                    </p:inputTextarea>


                                </p:panelGrid>


                            </div>
                        </div>
                    </h:form>
                </div>

            </ui:define>



        </ui:composition>

    </body>
</html>
