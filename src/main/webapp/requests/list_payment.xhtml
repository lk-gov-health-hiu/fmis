<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Payment Request
            </ui:define>

            <ui:define name="content">
                <h:form id="billForm">
                    <!-- Buttons for Print and PDF -->
                    <p:commandButton value="Print" ajax="false" icon="pi pi-print" styleClass="mr-2">
                        <p:printer target="panelBill"/>
                    </p:commandButton>

                   

                    <h:panelGroup id="panelBill">
                        <ez:billPrintTemplate
                            bill="#{fuelRequestAndIssueController.fuelPaymentRequestBill}"
                            transactions="#{fuelRequestAndIssueController.selectedTransactions}"/>
                    </h:panelGroup>




                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
