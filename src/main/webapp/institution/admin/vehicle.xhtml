<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/institution/admin/index.xhtml">
            <ui:define name="admin">
                <h:form id="VehicleCreateForm" style="padding-top: 1rem;">
                    <p:messages ></p:messages>

                    <p:panelGrid 
                        columns="2" 
                        rendered="#{vehicleController.selected != null}" class="w-100">

                        <f:facet name="header" >
                            <h:outputText value="Vehicle / Generator" ></h:outputText>
                            <p:commandButton 
                                ajax="false"
                                style="float: right;" 
                                class="btn btn-success" 
                                action="#{vehicleController.saveOrUpdateVehicle()}" 
                                value="Save"/>

                        </f:facet>

                        <h:outputLabel value="Number:" for="number" />
                        <h:inputText id="number" 
                                     required="true"
                                     requiredMessage="Please enter the number"
                                     autocomplete="off"
                                     class="form-control"
                                     value="#{vehicleController.selected.vehicleNumber}" 
                                     title="Number" />

                        <h:outputLabel value="Type:" for="vehicleType" />
                        <h:selectOneMenu id="vehicleType" 
                                         class="form-control"
                                         required="true"
                                         requiredMessage="Please select a Type"
                                         value="#{vehicleController.selected.vehicleType}" title="VehicleType">
                            <f:selectItems value="#{applicationController.vehicleTypes}" 
                                           var="vt"
                                           itemValue="#{vt}"
                                           itemLabel="#{vt.label}"/>
                        </h:selectOneMenu>

                        <h:outputLabel value="Main Purpose:" for="vehiclePurpose" />
                        <h:selectOneMenu id="vehiclePurpose" 
                                         class="form-control"
                                         required="true"
                                         requiredMessage="Please select the Main Purpose the vehicle is used for"
                                         value="#{vehicleController.selected.vehiclePurpose}" title="VehiclePurpose">
                            <f:selectItems value="#{applicationController.vehiclePurposes}" 
                                           var="vp"
                                           itemValue="#{vp}"
                                           itemLabel="#{vp.label}"/>
                        </h:selectOneMenu>

                        <h:outputLabel value="Institution:" for="ins" />

                        <p:selectOneMenu 
                            id="ins"
                            filter="true"
                            filterMatchMode="contains"
                            class="form-control form-control-sm w-100" 
                            value="#{vehicleController.selected.institution}" 
                            required="true"
                            requiredMessage="Please select the institute">
                            <f:selectItem itemLabel="Please Select" ></f:selectItem>
                            <f:selectItems value="#{webUserController.loggableInstitutions}"
                                           var="ins" 
                                           itemLabel="#{ins.name}"
                                           itemValue="#{ins}" ></f:selectItems>
                        </p:selectOneMenu>


                        <h:outputLabel value="Make:" for="name" />
                        <h:inputText id="name" 

                                     autocomplete="off"
                                     class="form-control"
                                     value="#{vehicleController.selected.name}" 
                                     title="Name" />


                    </p:panelGrid>




                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
