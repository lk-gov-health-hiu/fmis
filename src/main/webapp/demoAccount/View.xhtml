<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemoAccountViewDlg" widgetVar="DemoAccountViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleDemo.ViewDemoAccountTitle}">
            <h:form id="DemoAccountViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demoAccountController.selected != null}">
                        <h:outputText value="#{bundleDemo.ViewDemoAccountLabel_id}"/>
                        <h:outputText value="#{demoAccountController.selected.id}" title="#{bundleDemo.ViewDemoAccountTitle_id}"/>
                        <h:outputText value="#{bundleDemo.ViewDemoAccountLabel_name}"/>
                        <h:outputText value="#{demoAccountController.selected.name}" title="#{bundleDemo.ViewDemoAccountTitle_name}"/>
                        <h:outputText value="#{bundleDemo.ViewDemoAccountLabel_userName}"/>
                        <h:outputText value="#{demoAccountController.selected.userName}" title="#{bundleDemo.ViewDemoAccountTitle_userName}"/>
                        <h:outputText value="#{bundleDemo.ViewDemoAccountLabel_password}"/>
                        <h:outputText value="#{demoAccountController.selected.password}" title="#{bundleDemo.ViewDemoAccountTitle_password}"/>
                        <h:outputText value="#{bundleDemo.ViewDemoAccountLabel_comments}"/>
                        <h:outputText value="#{demoAccountController.selected.comments}" title="#{bundleDemo.ViewDemoAccountTitle_comments}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleDemo.Close}" onclick="DemoAccountViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
