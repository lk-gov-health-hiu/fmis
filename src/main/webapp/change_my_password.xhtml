<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./template1.xhtml">
            <ui:define name="content">
                <h:form>  
                    <p:panelGrid columns="2" columnClasses="alignLeft alignLeft" class="pageCenter bg-white border border-light">

                        <f:facet name="header" >
                            <div class="fs-5 fw-bold my-2">Change My Password</div>
                        </f:facet>
                        <h:outputLabel value="Password" class="fs-6 fw-bold"  />
                        <p:password class="form-control" 
                                    id="password" autocomplete="off" value="#{webUserController.password}" 
                                       required="true" 
                                       requiredMessage="Please enter a password"
                                       feedback="true"
                                       weakLabel="Weak Password"
                                       goodLabel="Good Password"
                                       strongLabel="Strong Password">
                        </p:password>

                        <h:outputLabel value="Reenter Password"  class="fs-6 fw-bold" />
                        <p:password class="form-control" 
                                    id="repeated_password" autocomplete="off" value="#{webUserController.passwordReenter}"  
                                    required="true" 
                                    requiredMessage="Please re-enter a password"></p:password>

                        <p:spacer></p:spacer>
                        <h:commandButton class="w-100 my-2 btn btn-success" action="#{webUserController.updateMyPassword()}" value="Save" ></h:commandButton>
                    </p:panelGrid>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
