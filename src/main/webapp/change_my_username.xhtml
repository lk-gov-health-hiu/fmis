<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./template1.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:messages ></p:messages>
                    <p:panelGrid columns="2" columnClasses="alignLeft alignLeft" class="pageCenter bg-white border border-light">
                        <f:facet name="header" >
                            <div class="fs-5 fw-bold my-2">Change My Username</div>
                        </f:facet>
                        <h:outputLabel value="Username" class="fs-6 fw-bold"  />
                        <p:inputText class="form-control" 
                                     id="username" autocomplete="off" value="#{webUserController.loggedUser.name}" 
                                       required="true" 
                                       requiredMessage="Please enter a username"
                                       >
                        </p:inputText>

                        <h:commandButton class="my-2 btn btn-success" action="#{webUserController.updateMyUserName()}" value="Save" ></h:commandButton>
                    </p:panelGrid>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
