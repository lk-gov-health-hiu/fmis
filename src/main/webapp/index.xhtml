<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui">
    <h:head >
        <ui:define name="title" >
            <title >The Fuel Management Information System</title>
        </ui:define>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content" >
                <ez:dashboardInstitution rendered="#{webUserController.loggedUser.webUserRole ne 'CPC_FUEL_DISPENSOR'}"></ez:dashboardInstitution>

                <ez:dashboardNational rendered="#{webUserController.loggedUser.webUserRole ne 'CPC_FUEL_DISPENSOR'}"></ez:dashboardNational>

                <!-- Fuel Dispenser Dashboard -->
                <h:form rendered="#{webUserController.loggedUser.webUserRole eq 'CPC_FUEL_DISPENSOR'}">
                    <div class="container-fluid">
                        <div class="row justify-content-center mt-5">
                            <div class="col-md-10">
                                <div class="card">
                                    <div class="card-header bg-primary text-white">
                                        <h3>Fuel Dispensing System</h3>
                                    </div>
                                    <div class="card-body">
                                        <h4 class="text-center mb-4">Welcome to the Fuel Dispensing Module</h4>
                                        <div class="row">
                                            <!-- QR Scan Option -->
                                            <div class="col-md-6">
                                                <div class="card border-success mb-3">
                                                    <div class="card-header bg-success text-white">
                                                        <h5>Quick Dispense with QR Code</h5>
                                                    </div>
                                                    <div class="card-body text-center">
                                                        <i class="pi pi-qrcode" style="font-size: 3rem; color: #28a745;"></i>
                                                        <p class="mt-3">Scan vehicle QR code to quickly find and dispense fuel</p>
                                                        <p:commandButton value="Scan QR Code"
                                                                         ajax="false"
                                                                         action="#{fuelDispenseController.navigateToQrScan()}"
                                                                         icon="pi pi-camera"
                                                                         class="btn btn-success btn-lg mt-2" />
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- List View Option -->
                                            <div class="col-md-6">
                                                <div class="card border-primary mb-3">
                                                    <div class="card-header bg-info text-white">
                                                        <h5>View All Pending Transactions</h5>
                                                    </div>
                                                    <div class="card-body text-center">
                                                        <i class="pi pi-list" style="font-size: 3rem; color: #17a2b8;"></i>
                                                        <p class="mt-3">Browse all pending fuel transactions</p>
                                                        <p:commandButton value="View List"
                                                                         ajax="false"
                                                                         action="#{fuelDispenseController.navigateToListTransactionsToDispense()}"
                                                                         icon="pi pi-list"
                                                                         class="btn btn-info btn-lg mt-2" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
