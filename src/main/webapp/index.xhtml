<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui">
    <h:head >
        <ui:define name="title" >
            <title >The Fuel Management Information System</title>
        </ui:define>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content" >
                <ez:dashboardInstitution rendered="#{webUserController.loggedUser.webUserRole ne 'CPC_FUEL_DISPENSOR'}"></ez:dashboardInstitution>

                <ez:dashboardNational rendered="#{webUserController.loggedUser.webUserRole ne 'CPC_FUEL_DISPENSOR'}"></ez:dashboardNational>

                <!-- Fuel Dispenser Dashboard -->
                <h:form rendered="#{webUserController.loggedUser.webUserRole eq 'CPC_FUEL_DISPENSOR'}">
                    <div class="container-fluid">
                        <div class="row justify-content-center mt-5">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header bg-primary text-white">
                                        <h3>Fuel Dispensing System</h3>
                                    </div>
                                    <div class="card-body text-center">
                                        <h4>Welcome to the Fuel Dispensing Module</h4>
                                        <p class="mt-3">Click the button below to view and dispense fuel transactions</p>
                                        <p:commandButton value="Go to Fuel Dispensing"
                                                         ajax="false"
                                                         action="#{fuelDispenseController.navigateToListTransactionsToDispense()}"
                                                         icon="pi pi-check"
                                                         class="btn btn-success btn-lg mt-3" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
