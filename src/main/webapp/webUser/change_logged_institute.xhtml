<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>
    <!-- This is my comment as lakshitha -->
    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">

                <h:form >
                    <div class="card" >
                        <div class="card-header" >
                            Change Logged Institute
                        </div>
                        <div class="card-body" >
                            <p:panelGrid columns="1" >
                                <p:outputLabel value="Logged Institute" ></p:outputLabel>
                                <p:selectOneMenu value="#{webUserController.loggedInstitution}" >
                                    <f:selectItems value="#{webUserController.loggableInstitutions}"
                                                   var="i"
                                                   itemLabel="#{i.name}"
                                                   itemValue="#{i}" ></f:selectItems>
                                </p:selectOneMenu>
                                <p:commandButton value="Set Logged Institute" action="#{webUserController.changeLoggedInstitution()}" ajax="false" class="btn btn-success"></p:commandButton>
                            </p:panelGrid>

                        </div>
                    </div>

                </h:form>




            </ui:define>
        </ui:composition>
    </h:body>
</html>
