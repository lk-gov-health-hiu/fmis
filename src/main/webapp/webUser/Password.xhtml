<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
<!-- This is my comment as lakshitha -->
 <ui:composition template="/webUser/index.xhtml">

            <ui:define name="webUserContents">

               <p:panel >
                    <h:form>
                        <div class="row" >
                            <div class="col-12 text-center mt-4 mb-2" >
                                <h4 class="fw-bold"><h:outputLabel  value="Change User Password" ></h:outputLabel></h4>
                            </div>
                        </div> 
                        <p:panelGrid columns="2" columnClasses="alignLeft alignLeft" style="margin: auto;">

                            <h:outputLabel value="Username"  for="name" />
                            <h:inputText class="form-control" disabled="true" id="name" value="#{webUserController.selected.name}" title="#{bundle.EditWebUserTitle_name}" required="true" requiredMessage="#{bundle.EditWebUserRequiredMessage_name}"/>

                            <h:outputLabel value="New Password"  />
                            <h:inputSecret class="form-control" value="#{webUserController.passwordReenter}" >
                            </h:inputSecret>

                            <h:outputLabel value="Re-enter New Password"/>
                            <h:inputSecret class="form-control" value="#{webUserController.password}" >
                            </h:inputSecret>

                            <p:spacer></p:spacer>
                            <p:spacer>
                                <div class="d-flex gap-2 justify-content-center align-items-center">
                                    <h:commandButton class="btn btn-success" action="#{webUserController.updatePassword()}" value="Save" ></h:commandButton>
                                    <h:commandButton class="btn btn-success " value="Back" action="#{webUserController.toManageUserIndexForSystemAdmin()}" />
                                </div>
                            </p:spacer>
                        </p:panelGrid>
                    </h:form>

                </p:panel>


            </ui:define>

        </ui:composition>

    </body>
</html>
