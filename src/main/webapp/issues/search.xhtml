<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/template.xhtml">

            <ui:define name="title">
                Search Requests
            </ui:define>

            <ui:define name="content">

                <div class="container-fluid p-2 w-100">
                    <h:form>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h2>Search Fuel Requests</h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <h:outputLabel for="vehicleNumber" value="Vehicle Number" />
                                            <h:inputText id="vehicleNumber" value="#{fuelRequestAndIssueController.searchingFuelRequestVehicleNumber}" 
                                                         class="form-control" />
                                        </div>
                                        <div class="text-center">
                                            <h:commandButton value="Search" action="#{fuelRequestAndIssueController.searchFuelRequestByVehicleNumber}" 
                                                             class="btn btn-primary" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>


            </ui:define>



        </ui:composition>

    </h:body>
</html>
