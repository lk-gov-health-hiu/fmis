<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./index.xhtml">

            <ui:define name="reports">
                <h:form >
                    <!-- Information banner for institutional users -->
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <div class="alert alert-info mb-3" role="alert">
                        <strong>Note:</strong> You can only view transactions for your institution or institutions under your supervision.
                    </div>

                    <p:panelGrid layout="tabular" columns="3" class="w-100" >
                        <p:panelGrid layout="tabular" columns="2" class="w-100">
                            <p:outputLabel value="Date Filter Type" >
                            </p:outputLabel>
                            <p:selectOneMenu
                                class="w-100"
                                value="#{reportController.filterByIssuedDate}">
                                <f:selectItem itemLabel="Requested Date" itemValue="false" />
                                <f:selectItem itemLabel="Issued Date" itemValue="true" />
                            </p:selectOneMenu>

                            <p:outputLabel value="From" >
                            </p:outputLabel>
                            <p:datePicker
                    value="#{reportController.fromDate}"
                    pattern="dd MMMM yyyy">
                </p:datePicker>

                            <p:outputLabel value="To" >
                            </p:outputLabel>
                            <p:datePicker
                    value="#{reportController.toDate}"
                    pattern="dd MMMM yyyy">
                </p:datePicker>
                        </p:panelGrid>

                        <p:panelGrid layout="tabular" columns="2"  class="w-100">
                            <h:outputLabel value="Transaction Type:" for="transactionType" />
                            <p:selectOneMenu
                                id="transactionType"
                                class="form-control w-100"
                                value="#{reportController.fuelTransactionType}"
                                title="Transaction Type"
                                filter="true"
                                filterMatchMode="contains">
                                <f:selectItem itemLabel="Any" ></f:selectItem>
                                <f:selectItems value="#{applicationController.fuelTransactionTypes}"
                                               var="tt"
                                               itemValue="#{tt}"
                                               itemLabel="#{tt.label}"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="Vehicle Type:" for="vehicleType" />
                            <p:selectOneMenu id="vehicleType"
                                             class="form-control w-100"
                                             value="#{reportController.vehicleType}"
                                             title="Vehicle Type"
                                             filter="true"
                                             filterMatchMode="contains">
                                <f:selectItem itemLabel="Any" ></f:selectItem>
                                <f:selectItems value="#{applicationController.vehicleTypes}"
                                               var="vt"
                                               itemValue="#{vt}"
                                               itemLabel="#{vt.label}"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="Vehicle Purpose:" for="vehiclePurpose" />
                            <p:selectOneMenu id="vehiclePurpose"
                                             class="form-control w-100"
                                             value="#{reportController.vehiclePurpose}"
                                             title="VehiclePurpose"
                                             filter="true"
                                             filterMatchMode="contains">
                                <f:selectItem itemLabel="Any" ></f:selectItem>
                                <f:selectItems value="#{applicationController.vehiclePurposes}"
                                               var="vp"
                                               itemValue="#{vp}"
                                               itemLabel="#{vp.label}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>


                        <p:panelGrid layout="tabular" columns="2"  class="w-100">
                            <p:outputLabel value="Requested for Institution" >
                            </p:outputLabel>
                            <!-- Dropdown limited to accessible institutions -->
                            <p:selectOneMenu
                                id="fromInstitution"
                                class="w-100"
                                value="#{reportController.fromInstitution}"
                                filter="true"
                                filterMatchMode="contains">
                                <f:selectItem itemLabel="All My Institutions" noSelectionOption="true" />
                                <f:selectItems value="#{reportController.accessibleInstitutions}"
                                               var="inst"
                                               itemValue="#{inst}"
                                               itemLabel="#{inst.name}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Requested from Fuel Station" >
                            </p:outputLabel>
                            <p:autoComplete
                                class="w-100"
                                inputStyleClass="w-100"
                                value="#{reportController.toInstitution}"
                                completeMethod="#{institutionController.completeFuelStations}"
                                var="fs"
                                itemLabel="#{fs.name}"
                                itemValue="#{fs}"
                                ></p:autoComplete>


                            <p:commandButton
                                id="btnProcess"
                                value="Process"
                                ajax="false"
                                class="w-100"
                                action="#{reportController.fillInstitutionalFuelTransactions()}"
                                update="messages"
                                ></p:commandButton>

                            <p:commandButton value="Download Excel After Process" ajax="false" icon="pi pi-download">
                                <p:fileDownload value="#{reportController.downloadExcelFile}" />
                            </p:commandButton>


                        </p:panelGrid>




                    </p:panelGrid>

                    <p:dataTable var="transaction"
                                 id="tbl"
                                 class="w-100"
                                 value="#{reportController.transactionLights}"
                                 paginator="true"
                                 rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,25,100,{ShowAll|'All'}"
                                 currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords} entries"
                                 widgetVar="transactionTable">



                        <p:column headerText="Ordered Date" sortBy="#{transaction.date}" filterBy="#{transaction.date}" filterMatchMode="contains">
                            <h:outputText value="#{transaction.formattedDate}">
                            </h:outputText>
                        </p:column>

                        <p:column rendered="false"  headerText="Month" sortBy="#{transaction.date}" filterBy="#{transaction.date}" filterMatchMode="contains">
                            <h:outputText value="#{transaction.date}">
                                <f:convertDateTime pattern="MMMM" ></f:convertDateTime>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="WEEK" rendered="false" sortBy="#{transaction.date}" filterBy="#{transaction.date}" filterMatchMode="contains">
                            <h:outputText value="#{transaction.weekOfTheYear}">
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Transaction Type" sortBy="#{transaction.transactionTypeLabel}" filterBy="#{transaction.transactionTypeLabel}" filterMatchMode="contains">
                            <h:outputText value="#{transaction.transactionTypeLabel}" />
                        </p:column>

                        <p:column headerText="Status" sortBy="#{transaction.status}" filterBy="#{transaction.status}" filterMatchMode="contains">
                            <h:outputText value="#{transaction.status}" />
                        </p:column>

                        <p:column headerText="Institution" sortBy="#{transaction.fromInstitutionName}" filterBy="#{transaction.fromInstitutionName}" filterMatchMode="contains">
                            <h:outputText value="#{transaction.fromInstitutionName}" />
                        </p:column>

                        <p:column headerText="Fuel Station" sortBy="#{transaction.toInstitutionName}" filterBy="#{transaction.toInstitutionName}" filterMatchMode="contains">
                            <h:outputText value="#{transaction.toInstitutionName}" />
                        </p:column>

                        <p:column headerText="Dealer Number" sortBy="#{transaction.toInstitutionCode}" filterBy="#{transaction.toInstitutionCode}" filterMatchMode="contains">
                            <h:outputText value="#{transaction.toInstitutionCode}" />
                        </p:column>

                        <p:column headerText="Requested Reference No" sortBy="#{transaction.requestReferenceNumber}" filterBy="#{transaction.requestReferenceNumber}" filterMatchMode="contains">
                            <p:commandLink
                                ajax="false"
                                value="#{transaction.requestReferenceNumber}"
                                action="#{reportController.navigateToViewRequest()}">
                                <f:setPropertyActionListener value="#{transaction}" target="#{reportController.fuelTransactionLight}" >
                                </f:setPropertyActionListener>
                            </p:commandLink>
                        </p:column>

                        <p:column headerText="Vehicle Number" sortBy="#{transaction.vehicleNumber}" filterBy="#{transaction.vehicleNumber}" filterMatchMode="contains">
                            <h:outputText value="#{transaction.vehicleNumber}" />
                        </p:column>

                        <p:column headerText="Driver Name" sortBy="#{transaction.driverName}" filterBy="#{transaction.driverName}" filterMatchMode="contains">
                            <h:outputText value="#{transaction.driverName}" />
                        </p:column>

                        <p:column headerText="Requested Qty" sortBy="#{transaction.requestQuantity}" filterBy="#{transaction.requestQuantity}" >
                            <h:outputText value="#{transaction.requestQuantity}" />
                        </p:column>

                        <p:column headerText="Confirmed Qty" sortBy="#{transaction.issuedQuantity}" filterBy="#{transaction.issuedQuantity}" >
                            <h:outputText value="#{transaction.issuedQuantity}" />
                        </p:column>

                        <p:column headerText="Confirmed Date" sortBy="#{transaction.issuedDate}" filterBy="#{transaction.issuedDate}" >
                            <h:outputText value="#{transaction.issuedDate}" >
                                <f:convertDateTime pattern="yyyy MMMM dd" ></f:convertDateTime>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Confirmation Ref No" sortBy="#{transaction.issueReferenceNumber}" filterBy="#{transaction.issueReferenceNumber}" filterMatchMode="contains">
                            <h:outputText value="#{transaction.issueReferenceNumber}" />
                        </p:column>

                        <p:column headerText="Submitted to Payment At" sortBy="#{transaction.submittedToPaymentAt}" filterBy="#{transaction.submittedToPaymentAt}" filterMatchMode="contains">
                            <h:outputText value="#{transaction.submittedToPaymentAt}" >
                                <f:convertDateTime pattern="yyyy MMMM dd" ></f:convertDateTime>
                            </h:outputText>
                        </p:column>

                        <p:column width="150" headerText="Actions">
                            <p:commandButton
                                ajax="false"
                                action="#{reportController.navigateToViewRequest()}"
                                icon="fa fa-eye"
                                styleClass="ui-button-info m-1">
                                <f:setPropertyActionListener value="#{transaction}" target="#{reportController.fuelTransactionLight}" >
                                </f:setPropertyActionListener>
                            </p:commandButton>

                            <p:commandButton
                                ajax="false"
                                action="#{reportController.navigateToEditRequest()}"
                                icon="fa fa-edit"
                                styleClass="ui-button-warning m-1"
                                rendered="#{not (transaction.issued or transaction.dispensed)}">
                                <f:setPropertyActionListener value="#{transaction}" target="#{reportController.fuelTransactionLight}" >
                                </f:setPropertyActionListener>
                            </p:commandButton>

                            <p:commandButton
                                ajax="false"
                                action="#{reportController.navigateToDeleteRequest()}"
                                icon="fa fa-trash"
                                styleClass="ui-button-danger m-1"
                                rendered="#{not (transaction.issued or transaction.dispensed)}">
                                <f:setPropertyActionListener value="#{transaction}" target="#{reportController.fuelTransactionLight}" >
                                </f:setPropertyActionListener>
                            </p:commandButton>
                        </p:column>


                    </p:dataTable>


                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
