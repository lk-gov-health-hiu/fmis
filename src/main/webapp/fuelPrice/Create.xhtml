<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FuelPriceCreateDlg" widgetVar="FuelPriceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Create Fuel Price">
            <h:form id="FuelPriceCreateForm">
                <h:panelGroup id="display">
                    <p:commandButton ajax="false" actionListener="#{fuelPriceController.create}"
                                    value="Save"
                                    update="display,:FuelPriceListForm:datalist"
                                    oncomplete="handleSubmit(args,'FuelPriceCreateDialog');"/>
                    <p:commandButton ajax="false" value="Cancel" onclick="FuelPriceCreateDialog.hide()"/>

                    <p:panelGrid columns="2" rendered="#{fuelPriceController.selected != null}">
                        <p:outputLabel value="Fuel Type:" for="fuelType" />
                        <p:selectOneMenu id="fuelType" value="#{fuelPriceController.selected.fuelType}" required="true">
                            <f:selectItems value="#{applicationController.fuelTypes}"
                                          var="fuelType"
                                          itemValue="#{fuelType}"
                                          itemLabel="#{fuelType.label}"></f:selectItems>
                        </p:selectOneMenu>

                        <p:outputLabel value="Price (Rs.):" for="price" />
                        <p:inputNumber id="price" value="#{fuelPriceController.selected.price}"
                                      decimalPlaces="2"
                                      required="true" />

                        <p:outputLabel value="From Date:" for="fromDate" />
                        <p:calendar id="fromDate" value="#{fuelPriceController.selected.fromDate}"
                                   pattern="dd/MM/yyyy"
                                   required="true" />

                        <p:outputLabel value="To Date:" for="toDate" />
                        <p:calendar id="toDate" value="#{fuelPriceController.selected.toDate}"
                                   pattern="dd/MM/yyyy" />

                        <p:outputLabel value="Year:" for="year" />
                        <p:inputNumber id="year" value="#{fuelPriceController.selected.year}"
                                      decimalPlaces="0" />

                        <p:outputLabel value="Month:" for="month" />
                        <p:inputNumber id="month" value="#{fuelPriceController.selected.month}"
                                      decimalPlaces="0"
                                      minValue="1"
                                      maxValue="12" />

                        <p:outputLabel value="Name/Description:" for="name" />
                        <p:inputText id="name" value="#{fuelPriceController.selected.name}" />

                        <p:outputLabel value="Comments:" for="comments" />
                        <p:inputTextarea id="comments" value="#{fuelPriceController.selected.comments}"
                                        rows="3"
                                        cols="30" />
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
