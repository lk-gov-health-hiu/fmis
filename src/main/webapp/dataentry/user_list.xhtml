<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/dataentry/index.xhtml">
            <ui:define name="admin"> 

                <h:form >

                    <h:panelGrid columns="2">
                        <p:dataTable  id="tbl" value="#{webUserController.items}" var="item" rowKey="#{item.id}" 
                                      selection="#{webUserController.current}" 
                                      rows="5"
                                      paginator="true"
                                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                      rowsPerPageTemplate="5,10,20,50,{ShowAll|'All'}">

                            <p:column  sortBy="#{item.person.name}" filterBy="#{item.person.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.person.name}"/>
                            </p:column>
                            <p:column   sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Username"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column   sortBy="#{item.institution.name}" filterBy="#{item.institution.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Institution"/>
                                </f:facet>
                                <h:outputText value="#{item.institution.name}"/>
                            </p:column>
                            <p:column sortBy="#{item.institution.parent.name}" filterBy="#{item.institution.parent.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Parent Institution"/>
                                </f:facet>
                                <h:outputText value="#{item.institution.parent.name}"/>
                            </p:column>
                            <p:column    sortBy="#{item.webUserRole}" filterBy="#{item.webUserRole}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Role"/>
                                </f:facet>
                                <h:outputText value="#{item.webUserRole.label}"/>
                            </p:column>
                            <p:column  >
                                <f:facet name="header">
                                    <h:outputText value="Actions"/>
                                </f:facet>
                                <div class="d-grid gap-2 ">
                                    <h:commandButton  value="Edit" class="btn btn-warning btn-sm "
                                                      action="#{menuController.toEditUserDataEntry()}" >
                                        <f:setPropertyActionListener value="#{item}" target="#{webUserController.current}" ></f:setPropertyActionListener>
                                    </h:commandButton>
                                    <h:commandButton  value="Password" class="btn btn-warning btn-sm"
                                                      action="#{menuController.toEditPasswordDataEntry()}" >
                                        <f:setPropertyActionListener value="#{item}" target="#{webUserController.current}" ></f:setPropertyActionListener>
                                    </h:commandButton>
                                    <h:commandButton  value="Delete" class="btn btn-danger btn-sm "
                                                       onclick="if (! confirm('Are you sure you want to delete?')) return false"
                                                      action="#{webUserController.deleteUser()}" >
                                        <f:setPropertyActionListener value="#{item}" target="#{webUserController.current}" ></f:setPropertyActionListener>
                                    </h:commandButton>
                                </div>

                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                    <div class="row" >
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <h:commandButton class="btn btn-success" value="Download" rendered="true">
                                <p:dataExporter target="tbl" type="xlsx" fileName="Users" ></p:dataExporter>
                            </h:commandButton>
                        </div>
                    </div> 
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
