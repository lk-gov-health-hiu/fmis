<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <h:panelGroup rendered="#{webUserController.loggedUser.systemAdministrator or true}">

                    <div class="row">
                        <div class="col-3">
                            <h:form>

                                <div class="list-group mt-3">
                                    <h:commandButton value="New Institution"
                                                     action="#{menuController.toAddNewInstitutionDataEntry()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                    <h:commandButton value="List Institutions"
                                                     action="#{menuController.toListInstitutionsDataEntry()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                </div>
                                <div class="list-group mt-3">
                                    <h:commandButton value="New Vehicle"
                                                     action="#{menuController.toAddNewVehicleDataEntry()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                    <h:commandButton value="List Vehicles"
                                                     action="#{menuController.toListVehiclesDataEntry()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                </div>

                            </h:form>

                        </div>

                        <div class="col-9">
                            <h:panelGroup class="align-top">
                                <ui:insert name="admin">

                                </ui:insert>
                            </h:panelGroup>
                        </div>
                    </div>

                </h:panelGroup>

            </ui:define>

        </ui:composition>
    </h:body>

</html>
