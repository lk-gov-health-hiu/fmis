<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <h:panelGroup rendered="#{webUserController.loggedUser.systemAdministrator}">

                    <div class="row">
                        <div class="col-3">
                            <h:form>
                                <div class="list-group mt-3">

                                    <h:commandButton value="New User" 
                                                     action="#{menuController.toAddNewUser()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                    <h:commandButton value="View Users" 
                                                     action="#{menuController.toListUsers()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                    <h:commandButton value="Add Multiple Users" 
                                                     action="#{menuController.toAddMultipleUsers()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                </div>
                                <div class="list-group mt-3">


                                    <h:commandButton 
                                        value="New Institution"
                                        action="#{menuController.toAddNewInstitution()}"
                                        class="list-group-item list-group-item-action"></h:commandButton>
                                    <h:commandButton 
                                        value="List Institutions"
                                        action="#{menuController.toListInstitutions()}"
                                        class="list-group-item list-group-item-action"></h:commandButton>

                                    <h:commandButton 
                                        value="New Health Institution"
                                        action="#{menuController.toAddNewHealthInstitution()}"
                                        class="list-group-item list-group-item-action"></h:commandButton>
                                    <h:commandButton 
                                        value="List Health Institutions"
                                        action="#{menuController.toListInstitutionsHealth()}"
                                        class="list-group-item list-group-item-action"></h:commandButton>


                                    <h:commandButton 
                                        value="Add Fuel Station" 
                                        action="#{menuController.toAddNewFuelStation()}"
                                        class="list-group-item list-group-item-action">
                                    </h:commandButton>


                                    <h:commandButton 
                                        value="List Fuel Station" 
                                        action="#{menuController.toListFuelStations()}"
                                        class="list-group-item list-group-item-action">
                                    </h:commandButton>


                                    <h:commandButton value="List Institutions &amp; Users"
                                                     action="#{menuController.toListInstitutionsWithUsers()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                    <h:commandButton value="Add Multiple new Institutions and Users"
                                                     action="#{menuController.toAddMultipleNewInstitutions()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                    <h:commandButton value="Relod Institutions"
                                                     action="#{institutionController.resetAllInstitutions()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                </div>
                                <div class="list-group mt-3">
                                    <h:commandButton value="New Vehicle"
                                                     action="#{menuController.toAddNewVehicle()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                    <h:commandButton value="List Vehicles"
                                                     action="#{menuController.toListVehicles()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                </div>
                                <div class="list-group mt-3">
                                    <h:commandButton value="New Driver"
                                                     action="#{menuController.toAddNewDriver()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                    <h:commandButton value="List Drivers"
                                                     action="#{menuController.toListDriverss()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                </div>
                                <div class="list-group mt-3">
                                    <h:commandButton value="New Area"
                                                     action="#{menuController.toAddNewArea()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                    <h:commandButton value="List Areas"
                                                     action="#{menuController.toListDriverss()}"
                                                     class="list-group-item list-group-item-action"></h:commandButton>
                                </div>
                            </h:form>
                        </div>

                        <div class="col-9">
                            <h:panelGroup class="align-top">
                                <ui:insert name="admin">

                                </ui:insert>
                            </h:panelGroup>
                        </div>
                    </div>

                </h:panelGroup>

            </ui:define>

        </ui:composition>
    </h:body>

</html>
