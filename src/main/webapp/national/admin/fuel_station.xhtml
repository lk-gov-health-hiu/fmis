<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/national/admin/index.xhtml">
            <ui:define name="admin">

                <h:form id="InstitutionCreateForm" style="padding-top: 1rem;">
                    <p:messages ></p:messages>

                    <p:panelGrid columns="2" class="w-100" >
                        <f:facet name="header" >
                            <h:outputText value="Manage Fuel Station" ></h:outputText>
                            <h:commandButton 
                                style="float: right;" 
                                class="btn btn-success" 
                                action="#{institutionController.saveOrUpdateFuelStation()}" 
                                value="Save"/>

                        </f:facet>


                        <h:outputLabel value="Name:" for="name" />
                        <p:inputText id="name" 

                                     autocomplete="off"
                                     class="form-control"
                                     value="#{institutionController.selected.name}" title="Name" />

                        <h:outputLabel value="Dealer Number:" for="dn" />
                        <p:inputText id="dn" 
                                     class="form-control" 
                                     value="#{institutionController.selected.code}"
                                     title="Dealer Number" />

                        <h:outputLabel value="District:" for="district" />
                        <p:selectOneMenu 
                            id="district" 
                            class="form-control" 
                            value="#{institutionController.selected.district}" 
                            title="District" >
                            <f:selectItems value="#{areaController.districts}" var="d" itemLabel="#{d.name}" itemValue="#{d}" ></f:selectItems>
                        </p:selectOneMenu>


                        <h:outputLabel value="Parent:" for="parent" />
                        <p:autoComplete  id="parent" class="d-block" inputStyleClass="form-control" 
                                         value="#{institutionController.selected.parent}" 
                                         completeMethod="#{institutionController.completeInstitutions}"
                                         var="i" 
                                         itemLabel="#{i.name}" 
                                         itemValue="#{i}" 
                                         forceSelection="True"
                                         maxResults="15" 
                                         minQueryLength="3">
                        </p:autoComplete >


                        <h:outputLabel value="Address:" for="address" />
                        <p:inputText id="address" class="form-control"  value="#{institutionController.selected.address}" title="Address" />

                        <h:outputLabel value="Phone:" for="phone" />
                        <p:inputText id="phone" class="form-control" value="#{institutionController.selected.phone}" title="Phone" />



                    </p:panelGrid>




                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
