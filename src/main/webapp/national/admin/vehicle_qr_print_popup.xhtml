<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Vehicle QR Code - Print</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #f5f5f5;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            .page-wrapper {
                text-align: center;
            }

            .button-container {
                margin-bottom: 30px;
            }

            .btn {
                padding: 12px 24px;
                font-size: 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin: 0 5px;
            }

            .btn-primary {
                background-color: #007bff;
                color: white;
            }

            .btn-primary:hover {
                background-color: #0056b3;
            }

            .btn-secondary {
                background-color: #6c757d;
                color: white;
            }

            .btn-secondary:hover {
                background-color: #545b62;
            }

            /* Credit card size printable area: 85.6mm x 53.98mm */
            .credit-card-print {
                width: 85.6mm;
                height: 53.98mm;
                padding: 8mm;
                box-sizing: border-box;
                background: white;
                border: 2px solid #333;
                border-radius: 8px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0 auto;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            }

            .card-border {
                border: 1px solid #ddd;
                padding: 3mm;
                border-radius: 5px;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .qr-code-container {
                text-align: center;
                margin-bottom: 5mm;
            }

            .qr-code-image {
                display: block;
                width: 25mm;
                height: 25mm;
                margin: 0 auto;
            }

            .vehicle-number-text {
                font-size: 18pt;
                font-weight: bold;
                color: #333;
                text-align: center;
                letter-spacing: 2px;
                margin-top: 3mm;
                word-wrap: break-word;
                max-width: 100%;
            }

            .institution-name {
                font-size: 9pt;
                color: #666;
                text-align: center;
                margin-top: 2mm;
                font-weight: 600;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 100%;
                padding: 0 2mm;
            }

            .info-text {
                margin-top: 30px;
                color: #666;
                font-size: 14px;
            }

            @media print {
                @page {
                    size: 85.6mm 53.98mm;
                    margin: 0;
                }

                body {
                    margin: 0;
                    padding: 0;
                    background: white;
                    display: block;
                }

                .page-wrapper {
                    margin: 0;
                    padding: 0;
                }

                .button-container,
                .info-text {
                    display: none !important;
                }

                .credit-card-print {
                    box-shadow: none;
                    margin: 0;
                    page-break-after: avoid;
                }
            }
        </style>
    </h:head>

    <h:body>
        <h:form id="qrPrintForm">
            <div class="page-wrapper">
                <div class="button-container">
                    <button class="btn btn-primary" onclick="window.print(); return false;">
                        <i class="pi pi-print"></i> Print QR Code
                    </button>
                    <button class="btn btn-secondary" onclick="window.close(); return false;">
                        <i class="pi pi-times"></i> Close Window
                    </button>
                </div>

                <div id="printableArea">
                    <div class="credit-card-print">
                        <div class="card-border">
                            <div class="qr-code-container">
                                <p:graphicImage value="#{vehicleController.qrCode}"
                                                styleClass="qr-code-image"
                                                cache="false"/>
                            </div>

                            <div class="vehicle-number-text">
                                <h:outputText value="#{vehicleController.selected.vehicleNumber}"/>
                            </div>

                            <h:panelGroup rendered="#{vehicleController.selected.institution != null}">
                                <div class="institution-name">
                                    <h:outputText value="#{vehicleController.selected.institution.name}"/>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>

                <p class="info-text">
                    This QR code will be printed in credit card size (85.6mm x 53.98mm)
                </p>
            </div>
        </h:form>
    </h:body>
</html>
