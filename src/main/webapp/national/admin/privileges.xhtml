<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<!-- This is my comment as lakshitha -->
    <h:body>
        <ui:composition template="/national/admin/index.xhtml">
            <ui:define name="admin">
                <h:form>
                    <p:panel header="Manage Privileges" >
                        <f:facet name="header" >
                            <div class="row" >
                                <div class="col-12 text-center mt-4 mb-2" >
                                    <h4 class="fw-bold"><h:outputLabel  value="Manage Privileges" ></h:outputLabel></h4>
                                </div>
                            </div> 
                            <div class="row" >
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                   <h:commandButton class="btn btn-success" id="btnUpdate"  
                                                    action="#{webUserController.updateUserPrivileges()}"
                                                    value="#{bundleClinical.Save}"/>
                                </div>
                            </div> 
                        </f:facet>

                        <p:tree id="tree"  
                                value="#{webUserController.allPrivilegeRoot}" 
                                var="node" 
                                selectionMode="checkbox" 
                                selection="#{webUserController.selectedNodes}">  
                            <p:treeNode>  
                                <h:outputText value="#{node}" />  
                            </p:treeNode> 
                        </p:tree> 
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
