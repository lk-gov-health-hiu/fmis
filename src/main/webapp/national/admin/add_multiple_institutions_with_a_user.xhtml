<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/national/admin/index.xhtml">
            <ui:define name="admin">
                <h:form id="AreaListForm">
                    <!-- <div class="card">
                         <div class="card-header">-->
                    <div class="div bg-white px-5 py-5">
                        <h3 class="fw-bold mb-3">Add Multiple Institutions and Users</h3>


                        <!-- <div class="card-body">
                             <div class="form-group row">-->
                        <div class="row mb-3">
                            <h:outputLabel value="Institution Type" class="col-form-label col-md-4 fw-bold"></h:outputLabel> 
                            <div class="col-md-8">
                                <p:selectOneMenu value="#{webUserController.institutionType}" class="form-control"
                                                 >
                                    <f:selectItem itemLabel="Select" ></f:selectItem>
                                    <f:selectItems value="#{commonController.institutionTypes}"
                                                   var="ur"
                                                   itemLabel="#{ur.label}"
                                                   itemValue="#{ur}" ></f:selectItems>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <h:outputLabel value="Parent Institution" class="col-form-label col-md-4 fw-bold" ></h:outputLabel>
                            <div class="col-md-4">
                                <p:autoComplete value="#{webUserController.institution}" 
                                                completeMethod="#{institutionController.completeInstitutions}"
                                                var="ins" minQueryLength="3" maxResults="10"
                                                itemLabel="#{ins.name}"
                                                itemValue="#{ins}" ></p:autoComplete>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <h:outputLabel value="User Role" class="col-form-label col-md-4 fw-bold"  ></h:outputLabel>
                            <div class="col-md-8">
                                <p:selectOneMenu value="#{webUserController.userRole}" class="form-control"
                                                 >
                                    <f:selectItem itemLabel="Select" ></f:selectItem>
                                    <f:selectItems value="#{commonController.webUserRoles}"
                                                   var="ur"
                                                   itemLabel="#{ur.label}"
                                                   itemValue="#{ur}" ></f:selectItems>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <h:outputLabel value="User Names Seperated by Line Breaks" class="col-form-label col-md-4 fw-bold"></h:outputLabel>
                            <div class="col-md-8">
                                <h:inputTextarea class="form-control" value="#{webUserController.bulkText}" rows="10" cols="30" ></h:inputTextarea>
                            </div>
                        </div>


                        <div class="row mb-3 p-3">
                            <div class="buttons">
                                <h:commandButton  class="btn btn-primary"  value="Add Mutiple Users"
                                                  action="#{webUserController.addMultipleInstitutionAndUsers()}"/> 
                                <h:commandButton class="btn btn-primary"  value="Clear Added Users"
                                                 action="#{webUserController.clearAddedUsers()}"/> 
                                <h:commandButton value="Download" class="btn btn-success fw-bold " >
                                    <p:dataExporter target="tbl" type="xls" fileName="New Users for #{webUserController.institutionType}s - #{webUserController.institution.name}" ></p:dataExporter>
                                </h:commandButton>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <p:dataTable id="tbl" value="#{webUserController.addedUsers}" var="u" >
                                <f:facet name="header" >
                                    <h:outputText value="NCHIS - http://nchis.health.gov.lk" ></h:outputText>
                                </f:facet>
                                <p:column headerText="Name" >
                                    <h:outputLabel value="#{u.person.name}"></h:outputLabel>
                                </p:column>
                                <p:column headerText="Institution" >
                                    <h:outputLabel value="#{u.institution.name}"></h:outputLabel>
                                </p:column>
                                <p:column headerText="Username" >
                                    <h:outputLabel value="#{u.name}"></h:outputLabel>
                                </p:column>
                                <p:column headerText="Password" >
                                    <h:outputLabel value="abcd1234"></h:outputLabel>
                                </p:column>
                            </p:dataTable>
                        </div>

                    </div>




                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
