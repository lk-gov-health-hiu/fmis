<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/national/admin/index.xhtml">
            <ui:define name="admin">
                <h:form id="VehicleCreateForm" style="padding-top: 1rem;">
                    <p:messages ></p:messages>
                    <h:panelGroup id="display">

                        <h:panelGrid columns="2" rendered="#{vehicleController.selected != null}">
                            <h:outputLabel value="Type:" for="vehicleType" />
                            <h:selectOneMenu id="vehicleType"  class="form-control"
                                             value="#{vehicleController.selected.vehicleType}" title="VehicleType" 
                                             >
                                <f:selectItems value="#{applicationController.vehicleTypes}" 
                                               var="vehicleTypes"
                                               itemValue="#{vehicleTypes}"
                                               itemLabel="#{vehicleTypes.label}"></f:selectItems>
                            </h:selectOneMenu>

                            <h:outputLabel value="Institution:" for="ins" />
                            <p:autoComplete  class="form-control" 
                                             id="ins"
                                             inputStyleClass="form-control" 
                                             value="#{vehicleController.selected.institution}" 
                                             completeMethod="#{institutionController.completeInstitutions}"
                                             var="i" 
                                             itemLabel="#{i.name}" 
                                             itemValue="#{i}" 
                                             forceSelection="True"
                                             maxResults="15" 
                                             minQueryLength="3">
                            </p:autoComplete >

                            <h:outputLabel value="Number:" for="number" />
                            <h:inputText id="number" 
                                         autocomplete="off"
                                         class="form-control"
                                         value="#{vehicleController.selected.vehicleNumber}" 
                                         title="Number" />

                            <h:outputLabel value="Name:" for="name" />
                            <h:inputText id="name" 
                                         autocomplete="off"
                                         class="form-control"
                                         value="#{vehicleController.selected.name}" title="Name" />





                            <h:outputLabel value="Make:" for="make" />
                            <h:inputText id="make" 
                                         autocomplete="off"
                                         class="form-control"
                                         value="#{vehicleController.selected.vehicleMake}" 
                                         title="Make" />


                            <h:outputLabel value="Model:" for="model" />
                            <h:inputText id="model" 
                                         autocomplete="off"
                                         class="form-control"
                                         value="#{vehicleController.selected.vehicleModel}"
                                         title="Model" />
                        </h:panelGrid>


                        <h:commandButton style="margin-left: 1.4em" class="btn btn-success" 
                                         actionListener="#{vehicleController.saveOrUpdateVehicle()}" 
                                         value="Save"/>

                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
