<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template1.xhtml">

            <ui:define name="title">
                National Counts for Ordering Categories
            </ui:define>

            <ui:define name="content">
                <p:panelGrid columns="1" style="width: 100%;" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value=" National Counts for Ordering Categories" ></p:outputLabel>
                    </f:facet>
                    <h:form >
                        <p:dataTable resizableColumns="true" multiViewState="true" resizeMode="expand" id="tbl" value="#{dashboardController.orderingCategories}" rendered="true"
                                     rowIndexVar="n"
                                     var="c" 
                                     >
                            <p:column headerText="Category" >
                                <p:outputLabel value="#{c.itemValue.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Count">
                                <p:outputLabel value="#{c.count}" ></p:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
