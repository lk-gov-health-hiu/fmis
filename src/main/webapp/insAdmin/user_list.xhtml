<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:form >
                    <p:panelGrid styleClass="border border-light bg-white" columns="2">
                        <f:facet name="header" >
                            <p:outputLabel class="fs-5 fw-bold my-2" value="User List" ></p:outputLabel>
                        </f:facet>
                        <p:dataTable class="my-4" value="#{webUserController.items}" var="item"  
                                     rowKey="#{item.id}" 
                                     selection="#{webUserController.current}" 
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,25"
                                     >

                            <p:column sortBy="#{item.person.name}" filterBy="#{item.person.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.person.name}"/>
                            </p:column>

                            <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="Username"/>
                                </f:facet>
                                <h:outputText class="fs-6" value="#{item.name}"/>
                            </p:column>


                            <p:column sortBy="#{item.institution.name}" filterBy="#{item.institution.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Institution"/>
                                </f:facet>
                                <h:outputText class="fs-6" value="#{item.institution.name}"/>
                            </p:column>
                            <p:column sortBy="#{item.email}" filterBy="#{item.email}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText class="fs-6" value="#{item.email}"/>
                            </p:column>
                            <p:column sortBy="#{item.telNo}" filterBy="#{item.telNo}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Phone"/>
                                </f:facet>
                                <h:outputText class="fs-6" value="#{item.telNo}"/>
                            </p:column>

                            <p:column sortBy="#{item.webUserRole.label}" filterBy="#{item.webUserRole.label}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="Role"/>
                                </f:facet>
                                <h:outputText class="fs-6" value="#{item.webUserRole.label}"/>
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <h:outputText class="fs-6" value="Actions"/>
                                </f:facet>
                                <p:commandLink class="btn btn-success w-100 " value="Edit" ajax="false"
                                                action="#{webUserController.prepareEditIns()}" >
                                    <f:setPropertyActionListener value="#{item}" target="#{webUserController.current}" ></f:setPropertyActionListener>
                                </p:commandLink>
                                <p:spacer height="1" width="10" ></p:spacer>
                                <p:commandLink class="btn btn-warning w-100" value="Privileges" ajax="false"
                                                action="#{webUserController.toManagePrivilegesIns()}" >
                                    <f:setPropertyActionListener value="#{item}" 
                                                                 target="#{webUserController.current}" >
                                    </f:setPropertyActionListener>
                                </p:commandLink>
                                <p:spacer height="1" width="10" ></p:spacer>
                                <p:commandLink class="btn btn-warning w-100" value="Password" ajax="false"
                                                action="#{webUserController.prepareEditPasswordIns()}" >
                                    <f:setPropertyActionListener value="#{item}" target="#{webUserController.current}" ></f:setPropertyActionListener>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>


                    </p:panelGrid>
                </h:form>
                <br/>
                <br/>

            </ui:define>
        </ui:composition>

    </body>
</html>
